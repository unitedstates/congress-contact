contact_form:
  method: post
  action: /email-john2/
  steps:
    - visit: "https://carter.house.gov/email-john2"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: input.button
    - fill_in:
        - name: prefix
          selector: "#custom_form41 input[name='prefix']"
          value: $NAME_PREFIX
          required: false
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#custom_form41 input[name='street2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#fnum"
          value: $PHONE
          required: false
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: subject
          selector: "#req_subject"
          value: $TOPIC
          required: true
          options:
            2nd Amendment Issues: 2ND-AME
            Agriculture: AGRI
            Animal Rights: ANML
            Arts and Humanities: ARTS
            Budget: BUD
            Corps of Engineers: CORPS-ENG
            Defense and Military: DEF
            Education: EDU
            Energy: ENR
            Environment: ENV
            "Foreign Affairs ": FAFF
            Government Reform: GOV
            Health: HLTH
            Homeland Security: HOMELANDSECURITY
            Housing: HOUS
            Immigration: IMM
            Labor: LAB
            Traditional Marriage Issues: MARR-ISSUES
            Pro-Life Issues: PROLIFE-ISSUES
            Property Rights: PROP
            Regulatory Reform: REG-REF
            Science and Technology: SCI
            Small Business: SMBUS
            Social Security: SOC
            Taxes and Trade: TAX
            Transportation: TRANS
            Veterans Affairs: VET
            Womenâ€™s Issues: WOM
            Other Issues: OTH
    - javascript:
        - value: document.querySelector("#message").value = document.querySelector("#message").value.replace(/"/g, '');
    - click_on:
        - value: Submit
          selector: "#submitButton"
    - find:
        - selector: "h1"
          value: "THANK YOU"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for sending us an email, we will be in touch shortly."

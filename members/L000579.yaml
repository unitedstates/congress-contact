bioguide: L000579
contact_form:
  method: get
  action: /contact/contactform.htm
  steps:
    - visit: "http://lowenthal.house.gov/contact/howtocontactme.htm"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "#contact input[name='required-prefix']"
    - fill_in:
        - name: required-prefix
          selector: "#contact input[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#contact input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#contact input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#contact input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#contact input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#contact input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#contact input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
        - name: required-email
          selector: "#contact input[name='required-email']"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#contact input[name='phone']"
          value: $PHONE
          required: false
        - name: required-subject
          selector: "#contact input[name='required-subject']"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#contact textarea[name='required-message']"
          value: $MESSAGE
          required: true
    - select:
        - name: required-state
          selector: "#contact select[name='required-state']"
          value: CA
          required: true
          options:
            CA: CA
        - name: required-issue
          selector: "#subject"
          value: $TOPIC
          required: true
          options:
            Abortion: ABOR
            Agriculture: AGR
            Animals: ANIMAL
            "Banking & Finance": BANKFIN
            Budget: BUD
            Civil Rights: CIVIL
            "Crime, Justice, & Courts": CRIME
            "Defense & Military": DEF
            Economy: ECON
            Education: EDU
            Elections: ELECT
            Energy: ENE
            Environment: ENV
            Federal Employees: FEDEMP
            Health: HEA
            Homeland Security: HOM
            "Housing & Urban Development": HUD
            Human Rights: HUMAN
            Immigration: IMM
            International Relations: INT
            Labor: LAB
            LGBT: LGBT
            "Medicare & Medicaid": MEDIC
            Post Office: POST
            "Science & Technology": SCITECH
            Small Business: SBIZ
            Social Security: SSEC
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRA
            Trade: TRADE
            Veterans: VET
            Welfare: WEL
            "Women's Issues": WOMEN
    - uncheck:
        - name: subscribe
          selector: "#contact input[name='subscribe']"
          value: subscribe
    - javascript:
        - value: document.querySelector("#contact textarea[name='required-message']").value = document.querySelector("#contact textarea[name='required-message']").value.replace(/"/g, '');
    - click_on:
        - value: Send Email
          selector: "#contact input[type='submit'][value='Send Email']"
    - find:
      - selector: "#ctl00_ctl15_ctl00_Text"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for sending me your email.

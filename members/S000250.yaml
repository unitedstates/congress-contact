bioguide: S000250
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email/email-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://sessions.house.gov/contact"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: '#zip4'
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - selector: "#submit"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AG
            Banking and Financial Services: BANK
            Budget and Federal Spending: BUDGET
            Defense/Military: DEFENSE
            Disabilities: DISABILITIES
            Education: ED
            Energy: EN
            Environment: ENV
            Foreign Affairs: FOREIGN-AFFAIRS
            Government Reform: GOV-REFORM
            2nd Amendment: GUNS
            Health Care: HEALTH
            Homeland Security: HOME SEC
            Immigration: IMM
            Judiciary: JUD
            Labor/Workforce: LABOR
            Small Business: SM-BUSINESS
            Social Issues: SOCIAL
            Social Security: SS
            Taxes: TAX
            Telecommunications: TELE-COM
            Trade: TRADE
            Transportation: TRAN
            Veterans: VET
            Welfare: WELFARE
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: Thank you

bioguide: M000404
contact_form:
  method: POST
  action: "https://forms.house.gov/htbin/formproc/mcdermott/contact.txt&display=/webforms/new/thank_you-contact.shtml"
  steps:
    - visit: https://forms.house.gov/mcdermott/webforms/new/contact.shtml
    - fill_in:
      - name: required-first
        selector: "#required-first"
        value: $NAME_FIRST
        required: Yes
      - name: required-last
        selector: "#required-last"
        value: $NAME_LAST
        required: Yes
      - name: required-address
        selector: "#required-address"
        value: $ADDRESS_STREET
        required: Yes
      - name: required-city
        selector: "#required-city"
        value: $ADDRESS_CITY
        required: Yes
      - name: required-state
        selector: "#required-state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: Yes
      - name: zip5
        selector: "#zip5"
        value: $ADDRESS_ZIP5
      - name: zip4
        selector: "#zip5"
        value: $ADDRESS_ZIP4
      - name: required-phone
        selector: "#required-phone"
        value: $PHONE
        required: Yes
      - name: required-email_address
        selector: "#required-email_address"
        value: $EMAIL
        required: Yes
      - name: required-message
        selector: "#required-message"
        value: $MESSAGE
        required: Yes
    - select:
      - name: required-issue
        selector: "#required-issue"
        value: $TOPIC
        required: Yes
        options:
          "Afghanistan" : "AFGHANISTAN"
          "Agriculture" : "AG"
          "Animals" : "ANIMAL"

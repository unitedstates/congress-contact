bioguide: K000210
contact_form:
  method: post
  action: "/htbin/formproc/email-me.txt%26display%3D/contact/email-me/email-me-thank-you%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://peteking.house.gov/contact/email-me"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-state
          selector: "#required-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Animals: ANIMAL
            Budget and Economy: BUD
            Casework: CASEWORK
            Education: EDU
            Election Reform: ELECT REF
            Energy: ENE
            English Language: ENGLISHLANG
            Environment: ENV
            FCC: TELECOM
            FDA: FDA_REF
            Financial Services: FIN_SERV
            Government Reform: GOV
            Health Care: HEA
            Homeland Security: HOM
            Immigration: IMMCON
            International Relations: FOREIGN AFFAIRS
            Judiciary: JUD
            Labor: LAB
            Military and Defense: DEF
            Postal Service: POSTAL_SERV
            Pro-Life: PROLIFE
            Small Business: SMALL BUSINESS
            Social Security: SS
            Taxes: TAX
            Tour/Flag Requests: TOURS
            Trade: TRADE
            Transportation: TRAN
            Veterans: VET
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
        - value: Send Email
          selector: "#contactForm input[name='submit']"
  success:
    headers:
      status: 200
    body:
      contains: "The following information has been submitted:"

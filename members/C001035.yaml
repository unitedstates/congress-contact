bioguide: C001035
contact_form:
  method: post
  action: /contact
  steps:
    - visit: "http://www.collins.senate.gov/contact"
    - fill_in:
        - name: "submitted[first_name]"
          selector: "#edit-submitted-first-name"
          value: $NAME_FIRST
          required: true
        - name: "submitted[last_name]"
          selector: "#edit-submitted-last-name"
          value: $NAME_LAST
          required: true
        - name: "submitted[address_1]"
          selector: "#edit-submitted-address-1"
          value: $ADDRESS_STREET
          required: true
        - name: "submitted[city_town]"
          selector: "#edit-submitted-city-town"
          value: $ADDRESS_CITY
          required: true
        - name: "submitted[zip_code]"
          selector: "#edit-submitted-zip-code"
          value: $ADDRESS_ZIP5
          required: true
        - name: "submitted[e_mail]"
          selector: "#edit-submitted-e-mail"
          value: $EMAIL
          required: true
        - name: "submitted[please_write_your_message]"
          selector: "#edit-submitted-please-write-your-message"
          value: $MESSAGE
          required: true
          options:
            max_length: 10000
    - select:
        - name: "submitted[state]"
          selector: "#edit-submitted-state"
          value: "ME"
          required: true
          options:
            Alabama: AL
            Alaska: AK
            American Samoa: AS
            Arizona: AZ
            Arkansas: AR
            California: CA
            Colorado: CO
            Connecticut: CT
            Delaware: DE
            District of Columbia: DC
            Florida: FL
            Georgia: GA
            Guam: GU
            Hawaii: HI
            Idaho: ID
            Illinois: IL
            Indiana: IN
            Iowa: IA
            Kansas: KS
            Kentucky: KY
            Louisiana: LA
            Maine: ME
            Marshall Islands: MH
            Maryland: MD
            Massachusetts: MA
            Michigan: MI
            Minnesota: MN
            Mississippi: MS
            Missouri: MO
            Montana: MT
            Nebraska: NE
            Nevada: NV
            New Hampshire: NH
            New Jersey: NJ
            New Mexico: NM
            New York: NY
            North Carolina: NC
            North Dakota: ND
            Northern Marianas Islands: MP
            Ohio: OH
            Oklahoma: OK
            Oregon: OR
            Palau: PW
            Pennsylvania: PA
            Puerto Rico: PR
            Rhode Island: RI
            South Carolina: SC
            South Dakota: SD
            Tennessee: TN
            Texas: TX
            Utah: UT
            Vermont: VT
            Virgin Islands: VI
            Virginia: VA
            Washington: WA
            West Virginia: WV
            Wisconsin: WI
            Wyoming: WY
    - check:
        - name: "submitted[would_you_like_a_response_from_senator_collins]"
          selector: "#edit-submitted-would-you-like-a-response-from-senator-collins-1"
          value: "Yes"
        - name: "submitted[subscribe_to_newsletter]"
          selector: "#edit-submitted-subscribe-to-newsletter-2"
          value: "No"
    - javascript:
        - value: document.querySelector("#edit-submitted-please-write-your-message").value = document.querySelector("#edit-submitted-please-write-your-message").value.replace(/"/g, '');
    - click_on:
        - value: Submit
          selector: "#webform-client-form-9020 input[name='op']"
  success:
    headers:
      status: 200
    body:
      contains: "Your submission has been received."

bioguide: H000206
contact_form:
  method: POST
  action: http://www.harkin.senate.gov/contact_opinion.cfm
  steps:
    - visit: http://www.harkin.senate.gov/contact_opinion.cfm
    - fill_in:
      - name: campaignid
        selector: "div.formcontainer input[name=campaignid]"
        value: $CAMPAIGN_UUID
        required: Yes
      - name: modified
        selector: "div.formcontainer input[name=modified]"
        value: "1"
        required: Yes
      - name: form_url
        selector: "div.formcontainer input[name=form_url]"
        value: $PERMALINK
        required: Yes
      - name: org_url
        selector: "div.formcontainer input[name=org_url]"
        value: $ORG_URL
        required: Yes
      - name: org_name
        selector: "div.formcontainer input[name=org_name]"
        value: $ORG_NAME
        required: Yes
      - name: fname
        selector: "#fname"
        value: $NAME_FIRST
        required: Yes
      - name: lname
        selector: "#lname"
        value: $NAME_LAST
        required: Yes
      - name: address1
        selector: "#address1"
        value: $ADDRESS_STREET
        required: Yes
      - name: address2
        selector: "#address2"
        value: $ADDRESS_STREET_2
      - name: city
        selector: "#city"
        value: $ADDRESS_CITY
        required: Yes
      - name: zip
        selector: "div.formcontainer input[name=zip]"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: email
        selector: "#email"
        value: $EMAIL
        required: Yes
      - name: hphone
        selector: "#hphone"
        value: $PHONE
      - name: subj
        selector: "#subj"
        value: $SUBJECT
      - name: comment
        selector: "#comment"
        value: $MESSAGE
        required: Yes
    - select:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
        options:
          - "Mr."
          - "Mrs."
          - "Ms."
          - "Miss"
          - "Dr."
          - "Father"
          - "Father"
          - "Rabbi"
          - "Reverend"
          - "Sister"
          - "The Honorable"
          - "Judge"
          - "Professor"
          - "Admiral"
          - "Commander"
          - "Colonel"
          - "General"
          - "Commander"
          - "Lieutenant Colonel"
          - "First Lieutenant"
          - "Lieutenant"
          - "Petty Officer"
          - "Private"
          - "Sergeant"
          - "Major"
          - "Director"
    - select:
      - name: state
        selector: "#state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: Yes
        options: US_STATES_AND_MPCS
    - select:
      - name: topic

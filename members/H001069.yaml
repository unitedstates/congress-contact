bioguide: H001069
contact_form:
	method: POST
	action: http://www.heitkamp.senate.gov/webformActionIQV2.cfm
	steps:
		- visit: http://www.heitkamp.senate.gov/contact.cfm
		- fill_in:
			- name: firstName
			  selector: "$firstName"
			  value: "$NAME_FIRST"
			  required: Yes
			- name: lastName
			  selector: "#lastName"
			  value: "$NAME_LAST"
			  required: Yes
			- name: Address1
			  selector: "#Address1"
			  value: "$ADDRESS_STREET"
			  required: Yes	  			  
			- name: Address2
			  selector: "#Address2"
			  value: "ADDRESS_STREET2"
			- name: city
			  selector: "#city"
			  value: "$ADDRESS_CITY"
			  required: Yes
			- name: zip
			  selector: "#zip"
			  value: "$ADDRESS_ZIP5"
			  required: Yes
			- name: phone
			  selector: "#phone"
			  value: "$PHONE"
			- name: email
			  selector: "#email"
			  value: "$EMAIL"
			  required: Yes
			- name: messageSubject
			  selector: "#messageSubject"
			  value: "$SUBJECT"
			  required: Yes
			- name: messageBody
			  selector: "#messageBody"
			  value: "$MESSAGE"
			  required: Yes

bioguide: G000560
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "http://tomgraves.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "#ctl00_ctl18_FirstName"
    - fill_in:
        - name: ctl00$ctl18$FirstName
          selector: "#ctl00_ctl18_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl18$LastName
          selector: "#ctl00_ctl18_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl18$Street
          selector: "#ctl00_ctl18_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl18$City
          selector: "#ctl00_ctl18_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl18$Zip
          selector: "#ctl00_ctl18_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl18$Phone
          selector: "#ctl00_ctl18_Phone"
          value: $PHONE
          required: true
        - name: ctl00$ctl18$Email
          selector: "#ctl00_ctl18_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl18$Subject
          selector: "#ctl00_ctl18_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl18$Body
          selector: "#ctl00_ctl18_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl18$PrefixList
          selector: "#ctl00_ctl18_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
            - Mr. and Mrs.
            - Dr.
            - The Honorable
            - The Reverend
            - Rabbi
            - Airman
            - Brigadier General
            - Cadet
            - Captain
            - Chaplain
            - Chief Master Sergeant
            - Chief Petty Officer
            - Chief Warrant Officer
            - Colonel
            - Commander
            - Command Sergeant Major
            - Congressman
            - Congresswoman
            - Corporal
            - Ensign
            - First Lieutenant
            - First Sergeant
            - General
            - Gunnery Sergeant
            - Lance Corporal
            - Lieutenant
            - Lieutenant Colonel
            - Lieutenant Commander
            - Lieutenant General
            - Lieutenant Junior Grade
            - Major
            - Major General
            - Master Chief Petty Officer
            - Master Gunnery Sergeant
            - Master Sergeant
            - Pastor
            - Private
            - Private First Class
            - Seaman
            - Senator
            - Sergeant
            - Sergeant Major
            - Sheriff
            - Staff Sergeant
            - Warrant Officer
    - check:
        - name: ctl00$ctl18$ReplyChoice
          selector: "#ctl00_ctl18_ReplyChoice_0"
          value: Respond
    - javascript:
        - value: document.querySelector("#ctl00_ctl18_Body").value = document.querySelector("#ctl00_ctl18_Body").value.replace(/"/g, '');
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl18_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for taking the time to write me.

bioguide: J000292
contact_form:
  method: get
  action: /Contact/ContactForm.htm
  steps:
    - visit: "http://billjohnson.house.gov/contact/default.aspx"
    - fill_in:
        - name: zip5
          selector: "#zip input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "#zip input[name='find']"
    - find:
        - selector: "#contactForm"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AG
            Arts and Humanities: ART
            Banking and Finance: BANK
            Budget and Economy: BUD
            Congress and Elections: CONG
            Defense and Military: DEF
            Education: ED
            Energy: EN
            Environment: ENV
            Federal Employees: FED
            Foreign Relations: FA
            Health: HEA
            Immigration: IM
            Judiciary: JUD
            Labor: LAB
            Science and Technology: SCI
            Social Security: SS
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRANS
            Trade: TRADE
            Veterans: VET
            "Women's Issues": WOMEN
            Casework: CASEWORK
            Other Issues: OTHER
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
        - value: Send Email
          selector: "#submit"
    - find:
        - selector: "span#ctl00_PageLink"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your e-mail.

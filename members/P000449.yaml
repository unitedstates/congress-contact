bioguide: P000449
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://www.portman.senate.gov/meet/contact"
    - fill_in:
        - name: "name[title]"
          selector: "#edit-name-title"
          value: $NAME_PREFIX
          required: false
        - name: "name[first]"
          selector: "#edit-name-first"
          value: $NAME_FIRST
          required: true
        - name: "name[last]"
          selector: "#edit-name-last"
          value: $NAME_LAST
          required: true
        - name: "address[address]"
          selector: "#edit-address-address"
          value: $ADDRESS_STREET
          required: true
        - name: "address[city]"
          selector: "#edit-address-city"
          value: $ADDRESS_CITY
          required: true
        - name: "address[postal_code]"
          selector: "#edit-address-postal-code"
          value: $ADDRESS_ZIP5
          required: true
        - name: "phone"
          selector: "#edit-phone"
          value: $PHONE
          required: true
        - name: "email"
          selector: "#edit-email"
          value: $EMAIL
          required: true
        - name: "subject"
          selector: "#edit-subject"
          value: $SUBJECT
          required: true
        - name: "message"
          selector: "#edit-message"
          value: $MESSAGE
          required: true
    - select:
        - name: "address[state_province]"
          selector: "#edit-address-state-province"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: "topic"
          selector: "#edit-topic"
          value: $TOPIC
          required: true
    - javascript:
        - value: document.querySelector("#edit-message").value = document.querySelector("#edit-message").value.replace(/"/g, '');
    - click_on:
        - value: Submit
          selector: "#edit-actions-submit"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting my office."

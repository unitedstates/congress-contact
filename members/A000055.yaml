bioguide: A000055
contact_form:
  method: POST
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email/email-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://aderholt.house.gov/contact-robert"
    - fill_in:
      - name: required-zip5
        selector: "#required-zip5"
        value: $ADDRESS_ZIP5
        required: true
      - name: zip4
        selector: "#zip4"
        value: $ADDRESS_ZIP4
        required: true
    - click_on:
      - value: "Go To Next Step" 
        selector: "#emailForm #submit"
    - find: 
      - selector: "#required-first"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - Mr. and Mrs.
            - The Honorable
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Budget: BUD
            Defense: DEF
            Education and Labor: EDU
            Energy: ENE
            Environment: ENV
            Government Reform: GOV
            Health: HEA
            Homeland Security: HOM
            Immigration: IMM
            International Relations: INT
            Judiciary: JUD
            Social Issues: SOC
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRA
            Veterans: VET
            Welfare: WEL
            Other Issue: OTHER
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
        - selector: "#block-system-main form.bootstrap button.btn.btn-success"
  success:
    headers:
      status: 200
    body:
      contains: your message has been sent
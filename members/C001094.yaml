bioguide: C001094
contact_form:
   method: post
   action: "/forms/writeyourrep"
   steps:
     - visit: "https://cookforms.house.gov/contact/"
     - fill_in:
         - name: zip5
           selector: ".zipform input[name='zip5']"
           value: $ADDRESS_ZIP5
           required: true
         - name: zip4
           selector: ".zipform input[name='zip4']"
           value: $ADDRESS_ZIP4
           required: true
     - click_on:
         - value: Submit
           selector: ".zipform input[type='submit']"
     - find:
         - selector: "#aspnetForm"
     - fill_in:
         - name: ctl00$ctl12$FirstName
           selector: "#ctl00_ctl12_FirstName"
           value: $NAME_FIRST
           required: true
         - name: ctl00$ctl12$LastName
           selector: "#ctl00_ctl12_LastName"
           value: $NAME_LAST
           required: true
         - name: ctl00$ctl12$Street
           selector: "#ctl00_ctl12_Street"
           value: $ADDRESS_STREET
           required: true
         - name: ctl00$ctl12$City
           selector: "#ctl00_ctl12_City"
           value: $ADDRESS_CITY
           required: true
         - name: ctl00$ctl12$Email
           selector: "#ctl00_ctl12_Email"
           value: $EMAIL
           required: true
         - name: ctl00$ctl12$Phone
           selector: "#ctl00_ctl12_Phone"
           value: $PHONE
           required: true
         - name: ctl00$ctl12$Subject
           selector: "#ctl00_ctl12_Subject"
           value: $SUBJECT
           required: true
         - name: ctl00$ctl12$Body
           selector: "#ctl00_ctl12_Body"
           value: $MESSAGE
           required: true
     - select:
        - name: ctl00$ctl12$PrefixList
          selector: "#ctl00_ctl12_PrefixList"
          value: $NAME_PREFIX
          required: true
      	  options:
            "Mr.": "Mr."
            "Mrs.": "Mrs."
            "Honorable.": "Honorable."
            "Dr.": "Dr."
            "Ms.": "Ms."
            "Miss": "Miss"
      	- name: ctl00$ctl12$State

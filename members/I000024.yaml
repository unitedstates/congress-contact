bioguide: I000024
contact_form:
  method: 
  action: URL
  steps:
	- visit: URL
	- select: 
	  - name: subject
		selector: "#subject"
		value: "$TOPIC"
		required: Yes
		options:
		  - "Academy Nominations"
		  - "Adoption and Abortion"
		  - "Agriculture and Trade"
		  - "Education"
		  - "Energy and Environment"
		  - "Federal Spending"
		  - "Flag Requests"
		  - "Healthcare"
		  - "Help with Federal Agencies"
		  - "Immigration"
		  - "Internships"
		  - "National Defense / Homeland Security"
		  - "Request a Meeting"
		  - "Second Amendment"
		  - "Senate Page Program"
		  - "Social Security"
		  - "Taxation"
		  - "Traditional Values"
		  - "Transportation"
		  - "Veterans"
		  - "Visiting DC"
		  - "Other"
	- find:
	  - selector: "#continue-form"
	- fill in:
	  - name: fname
		selector: "#fname"
		value: $NAME_FIRST
		required: Yes
	  - name: lname
		selector: "#lname"
		value: $NAME_LAST
		required: Yes
	  - name: mailing_streetAddress1
		selector: "#mailing_streetAddress1"
		value: $ADDRESS_STREET
		required: Yes
	  - name: mailing_streetAddress2
		selector: "#mailing_streetAddress2"
		value: $ADDRESS_STREET_2
	  - name: mailing_city
		selector: "#mailing_city"
		value: $ADDRESS_CITY
		required: Yes
	  - name: mailing_zipCode
		selector: "#mailing_zipcode"
		value: $ADDRESS_ZIP5
		required: Yes
	  - name: home_phone_number
		selector: "#home_phone_number"
		value: $PHONE #also a work phone number
	  - name: email_address
		selector: "#email"
		value: $EMAIL
		required: Yes
	  - name: verify_email
		selector: "#verify_email"
		value: $EMAIL
		required: Yes
	  - name: message
		selector: "#message"
		value: $MESSAGE
		required: 
	- check:
	  - name: response
		selector: "#response_y"
		value: "Y"
	- select:
	  - name: salutation
		selector: "#salutation"
		value: "$NAME_PREFIX"
		required: Yes
          - "Mr."

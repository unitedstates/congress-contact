bioguide: W000797
contact_form:
  method: post
  action: /email-me/
  steps:
    - visit: "https://wassermanschultz.house.gov/email-me"
    - find:
        - selector: "#zipcode"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: input.button
    - find:
        - selector: "#req_firstname"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
            Other: Other
        - name: state
          selector: "#req_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AK
            - AL
            - AR
            - AZ
            - CA
            - CO
            - CT
            - DC
            - DE
            - FL
            - GA
            - HI
            - IA
            - ID
            - IL
            - IN
            - KS
            - KY
            - LA
            - MA
            - MD
            - ME
            - MI
            - MN
            - MO
            - MS
            - MT
            - NC
            - ND
            - NE
            - NH
            - NJ
            - NM
            - NV
            - NY
            - OH
            - OK
            - OR
            - PA
            - PR
            - RI
            - SC
            - SD
            - TS
            - TX
            - UT
            - VA
            - VT
            - WA
            - WI
            - WV
            - WY
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AG
            Animal Welfare: AN
            Arts: ART
            Budget: BUD
            Consumer Protection: CP
            Defense and Military: DEF
            Economy/Jobs: ECON
            Education: ED
            Energy: EN
            Environment: ENV
            Foreign Affairs: FR
            Gun Laws: GL
            Help with a Federal Agency: CW
            Health Care: HC
            Housing: HUD
            Hurricanes/FEMA: FEMA-HURR
            Immigration: IM
            Israel: ISR
            Judiciary/Civil Rights: JUD
            Labor: LAB
            LGBT: LGBT
            Seniors/Social Security/Medicare: SN
            Taxes: TAX
            Technology/Telecom: TECH
            Veterans: VET
            "Women's Issues": WOM
            Other: OT
    - javascript:
        - value: document.querySelector("#req_message").value = document.querySelector("#req_message").value.replace(/"/g, '');
    - click_on:
        - value: Send Email
          selector: "#submitButton"
    - find:
        - selector: "h1"
          value: "THANK YOU"
  success:
    headers:
      status: 200
    body:
      contains: successfully submitted

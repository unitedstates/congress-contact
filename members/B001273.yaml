bioguide: B001273
contact_form:
  method: POST
  action: "https://black.house.gov/htbin/formproc_za/zip-auth.txt&amp;form=/contact-me/email-me-zip-authenticated&amp;nobase&amp;fpGetVer=2"
  steps:
    - visit: https://black.house.gov/contact-me/email-me/
    - fill_in:
      - name: required-zip5
        selector: "#required-zip5"
        value: $ADDRESS_ZIP5
        required: Yes
    - click_on:
      - value: "Go To Next Step"
        selector: "#submit"
    - find:
      - selector: "#contactForm"
    - choose:
      - name: required-affl1
        selector: "#required-affl1-1"
        value: "TEST"
        required: Yes
    - fill_in:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
      - name: required-first
        selector: "#required-first"
        value: $NAME_FIRST
        required: Yes
      - name: required-last
        selector: "#required-last"
        value: $NAME_LAST
        required: Yes
      - name: required-address
        selector: "#required-address"
        value: $ADDRESS_STREET
        required: Yes
      - name: address2
        selector: "#address2"
        value: $ADDRESS_STREET_2
      - name: required-city
        selector: "#required-city"
        value: $ADDRESS_CITY
        required: Yes
      - name: required-valid-email
        selector: "#required-valid-email"
        value: $EMAIL
        required: Yes
      - name: phone
        selector: "#phone"
        value: $PHONE
      - name: required-subject
        selector: "#required-subject"
        value: $SUBJECT
        required: Yes
    - select:
      - name: required-subject
        selector: "#required-subject"
        value: $TOPIC
        required: Yes
        options:
          "Agriculture": "WEBAGR"
          "Budget": "WEBBUD"
          "Defense": "WEBDEF"
          "Education": "WEBEDU"
          "Energy": "WEBENE"
          "Environmental": "WEBENV"
          "Government Issues": "WEBGOV"
          "Health": "WEBHEA"
          "Homeland Security": "WEBHOM"
          "Immigration": "WEBIMM"
          "International Relations": "WEBINT"
          "Judicial": "WEBJUD"
          "Labor": "WEBLAB"
          "Social Issues": "WEBSOC"
          "Social Security": "WEBSSEC"
          "Taxes": "WEBTAX"
          "Telecommunications": "WEBTEL"
          "Transportation": "WEBTRA"
          "Trade": "WEBTRADE"
          "Veterans": "WEBVET"
          "Welfare": "WEBWEL"
          "Other Issues": "WEBOTH"
    - click_on:
      - value: "Send Email"
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains "Thank"

bioguide: F000461
contact_form:
  method: post
  action: "./?zip5=76710&zip4=2018"
  steps:
    - visit: "https://flores.house.gov/forms/writeyourrep/?zip5=76710&zip4=2018"
    - fill_in:
        - name: ctl00$ctl15$FirstName
          selector: "#ctl00_ctl15_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl15$LastName
          selector: "#ctl00_ctl15_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl15$Street
          selector: "#ctl00_ctl15_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl15$City
          selector: "#ctl00_ctl15_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl15$Zip
          selector: "#ctl00_ctl15_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl15$Phone
          selector: "#ctl00_ctl15_Phone"
          value: $PHONE
          required: true
        - name: ctl00$ctl15$Email
          selector: "#ctl00_ctl15_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl15$Subject
          selector: "#ctl00_ctl15_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl15$Body
          selector: "#ctl00_ctl15_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl15$PrefixList
          selector: "#ctl00_ctl15_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
            - Dr.
            - Hon.
            - The Honorable
            - Reverend
            - Representative
            - Lieutenant
            - Speaker
            - Whip
            - Leader
            - Chairman
            - Senator
            - Colonel
            - Captain
        - name: ctl00$ctl15$State
          selector: "#ctl00_ctl15_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ

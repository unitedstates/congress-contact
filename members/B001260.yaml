bioguide: B001260
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://buchanan.house.gov/contact"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
          options:
            Ms.: Ms
            Miss.: Miss
            Mrs.: Mrs
            Mr.: Mr
            "Mr & Mrs": MrandMrs
            Rev.: Rev
            Dr.: Dr
            Hon.: Hon
            Rabbi: Rabbi
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            "": Mail Issue
            Agriculture: " agr"
            Defense: DEF
            Education: EDU
            Energy: ENE
            Environment: ENV
            Foreign Relations: FR
            Government Affairs: GOV
            Healthcare: HEA
            Medicare: HE_MCARE
            Homeland Security: HOM
            Immigration: IMM
            Iraq: IRAQ
            Judiciary: JUD
            Labor and Workforce: LAB
            Service Academy: ACAD
            Social Security: SSEC
            Tours - Capital: TOURS
            Tours - White House: WHVIS
            Transportation: TRA
            Trade: TRADE
            Veterans Issues: VET
            "Women's Issues": WOMEN
            Other Issues: OTHER
    - check:
        - 
          selector: "#response"
          value: "yes"
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - value: Send Email
          selector: "#submit"
    - wait:
        - value: 3
    - find:
        - selector: "#block-system-main > div > div > div > div > div > div > div > div > div > div > p:nth-child(6) > span:nth-child(4)"
  success:
    headers:
      status: 200
    body:
      contains: Thank You
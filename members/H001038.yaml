            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
            - AA
            - AE
            - AP
            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
        - name: ctl00$ctl25$IssuesList
          selector: "#ctl00_ctl25_IssuesList"
          value: $TOPIC
          required: true
          options:
            "Agriculture ": "72"
            Animals: "9982"
            Arts and Humanities: "10039"
            Banking and Finance: "14887"
            "Budget and the Economy ": "10135"
            Campaign Finance Reform: "14888"
            Congress and Elections: "14899"

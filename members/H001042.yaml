bioguide: H001042
contact_form:
  method: POST
  action: ""
  steps:
    - visit: http://www.hirono.senate.gov/contact/email
    - fill_in:
      - name: fname
        selector: "#fname"
        value: $NAME_FIRST
        required: Yes
      - name: lname
        selector: "#lname"
        value: $NAME_LAST
        required: Yes
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: $ADDRESS_STREET
        required: Yes
      - name: mailing_streetAddress2
        selector: "#mailing_streetAddress2"
        value: $ADDRESS_STREET_2
      - name: mailing_city
        selector: "#mailing_city"
        value: $ADDRESS_CITY
        required: Yes
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: phone_number
        selector: "#home_phone_number"
        value: $PHONE
        required: Yes
      - name: email_address
        selector: "#email"
        value: $EMAIL
        required: Yes
      - name: verify_email
        selector: "#verify_email"
        value: $EMAIL
        required: Yes
      - name: message
        selector: "#message"
        value: $MESSAGE
        required: Yes
    - select:
      - name: salutation
        selector: "#salutation"
        value: $NAME_PREFIX
        required: Yes
        options:
          - "Mr."
          - "Ms."
          - "Mrs."
          - "Miss"
          - "Mr. and Mrs."
          - "Dr."
          - "Prof."
          - "Senator"
          - "Gov."
          - "Congressman"
          - "Hon."
          - "Fr."
          - "Sister"
          - "Rabbi"
          - "Reverend"
          - "Fleet Admiral"
          - "Admiral"
          - "Vice Admiral"
          - "Rear Admiral (upper half)"
          - "Rear Admiral (lower half)"
          - "Captain"
          - "Commander"
          - "Lieutenant Commander"
          - "Lieutenant"
          - "Lieutenant, Junior Grade"
          - "Ensign"
          - "Master Chief Petty Officer of the Navy"
          - "Master Chief Petty Officer"
          - "Senior Chief Petty Officer"
          - "Chief Petty Officer"
          - "Petty Officer First Class"
          - "Petty Officer Second Class"
          - "Petty Officer Third Class"
          - "Seaman"
          - "Seaman Apprentice"
          - "Seaman Recruit"
          - "Chief Warrant Officer"
          - "Warrant Officer"
          - "Sgt Major Of The Corps"
          - "Sergeant Major"
          - "Master Gunnery Sgt"
          - "First Sergeant"
          - "Master Sergeant"
          - "Gunnery Sergeant"
          - "Staff Sergeant"
          - "Sergeant"
          - "Corporal"
          - "Lance Corporal"
          - "Private First Class"
          - "Private"
          - "General of the Air Force"
          - "General"
          - "Lieutenant General"
          - "Major General"
          - "Brigadier General"
          - "Colonel"
          - "Lieutenant Colonel"
          - "Major"
          - "First Lieutenant"
          - "Second Lieutenant"
          - "Chief Master Sergeant of the Air Force"
          - "Command  Chief Master Sergeant"
          - "Chief Master Sergeant"
          - "Senior Master Sergeant"
          - "Technical Sergeant"
          - "Senior Airman"
          - "Airman First Class"
          - "Airman"
      - name: mailing_state
        selector: "#state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: Yes
        options: US_STATES
      - name: subject
        selector: "#subject"
        value: $TOPIC
        required: Yes
        options:
          - "Arts/Culture/History"
          - "Armed Services/Defense/Military Affairs"
          - "Agriculture"
          - "Animal Welfare"
          - "Civil Rights/Liberties/Minority Issues/Religion"
          - "Congressional Procedures"
          - "Crime and Law Enforcement"
          - "Economy - Banking and Finance"
          - "Economy - Budget"
          - "Economy - Small Business and Job Creation"
          - "Economy - Taxes"
          - "Energy and Climate"
          - "Environmental/Wildlife Protection"
          - "Foreign Affairs"
          - "Health"
          - "Education"
          - "Homeland Security and Emergency Management"
          - "Housing"
          - "Immigration"
          - "Labor"
          - "Medicare/Medicaid"
          - "Native Hawaiians and Native Americans"
          - "Public Lands and National Parks"
          - "Reproductive Health"
          - "Science and Technology"
          - "Social Welfare Programs"
          - "Social Security"
          - "Telecommunications/Internet"
          - "Trade"
          - "Tourism"
          - "Veterans"
          - "Transportation"
    - javascript:
      - value: document.querySelector("#message").value = document.querySelector("#message").value.replace(/"/g, '');
    - click_on:
      - value: Submit
        selector: "#side-search-btn"
  success:
    headers:
      status: 200
    body:
      contains: Thank You


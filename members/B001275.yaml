bioguide: B001275
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://bucshon.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#emailForm #required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#emailForm #zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#emailForm #submit"
    - wait:
        - value: 3
    - find:
        - selector: "#required-first"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
        - name: required-valid-email
          selector: ".field-item #contactForm #required-valid-email"
          value: $EMAIL
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Abortion: ABO
            Agriculture: AGR
            Banking and Finance: BANK
            Budget: BUD
            Defense and Military: DEF
            Economy and Job Creation: ECON
            Education: EDU
            Energy: ENE
            Environment: ENV
            Foreign Relations: FR
            Health: HEA
            Homeland Security: HOM
            Immigration: IMM
            Judiciary: JUD
            Labor: LAB
            No Response Necessary: NRN
            Science and Technology: SCI
            Social Issues: SOC
            Social Security: SSEC
            Social Services: SOC.SERVICES
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRA
            Trade: TRADE
            Veterans: VET
            Other Issue: OTHER
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
        - selector: "#region-content form.bootstrap button.btn.btn-success"
  success:
    headers:
      status: 200
    body:
      contains: your message has been sent
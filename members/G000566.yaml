bioguide: G000566
contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://gowdyforms.house.gov/forms/writeyourrep/"
    - fill_in:
        - name: ctl00$ctl34$FirstName
          selector: "#ctl00_ctl34_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl34$LastName
          selector: "#ctl00_ctl34_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl34$Street
          selector: "#ctl00_ctl34_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl34$City
          selector: "#ctl00_ctl34_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl34$Zip
          selector: "#ctl00_ctl34_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl34$Email
          selector: "#ctl00_ctl34_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl34$Subject
          selector: "#ctl00_ctl34_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl34$Body
          selector: "#ctl00_ctl34_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl34$PrefixList
          selector: "#ctl00_ctl34_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Mr. and Mrs.
            - Miss
            - Dr.
            - Dr. and Mrs.
            - Dr.and Mr.
            - Drs.
            - Professor
            - The Honorable
            - Reverend
            - Pastor
            - Representative
            - The Reverend Mosignor
            - The Reverend Dr.
            - Sister
            - Brother
            - Rabbi
            - Gen
            - LtGen
            - MajGen
            - BrigGen
            - Col
            - LtCol
            - Maj
            - Capt.
            - 1stLt
            - 2ndLt
            - CWO
            - WO
            - SgtMaj
            - MGySgt
            - 1stSgt
            - MSgt
            - GvSgt
            - SSgt
            - Sgt
            - Cpl
            - LCpl
            - PFC
            - Pvt
            - CMSAF
            - CMSgt
            - SMSgt
            - MSgt
            - TSgt
            - SFC
            - SSG
            - SP
            - ADM
            - VADM
            - RADM
            - RDML
            - ENS
            - CDR
            - LCDR
            - LT
            - LTJG
    - javascript:
        - value: "document.querySelector('#ctl00_ctl34_ReplyChoice_0').checked=true"
    - javascript:
        - value: document.querySelector("#ctl00_ctl34_Body").value = document.querySelector("#ctl00_ctl34_Body").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - javascript:
        - value: "document.querySelector('#ctl00_ctl34_SubmitButton').click()"
    - find:
      - selector: '#ctl00_ctl34_ConfirmationText'
  success:
    headers:
      status: 200
    body:
      contains: Thank you for your message.
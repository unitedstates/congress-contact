bioguide: L000563
contact_form:
  method: post
  action: /contact-form/
  steps:
    - visit: "https://lipinskiforms.house.gov/contact-form"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: input.button
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#custom_form6 input[name='street2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zip2"
          value: $ADDRESS_ZIP4
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#custom_form6 input[name='phone']"
          value: $PHONE
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
          options:
            "--Select One--": " "
            Mr.: "Mr. "
            Mrs.: Mrs.
            Ms.: Ms.
            Miss: Miss
            Dr.: Dr.
            Hon.: Hon.
            Rev.: Rev.
            Rabbi: Rabbi
        - name: subject
          selector: "#req_subject"
          value: $TOPIC
          required: true
          options:
            Animals: ANIMALS
            Constituent Services: CASE
            Grant Requests: GRANT
            Agriculture: AGRICULTURE
            Budget: BUDGET
            Defense: DEFENSE
            Economy: ECON
            Education: EDUCATION
            Energy: ENERGY
            Environment: ENVIRONMENT
            International: IR
            Government Reform: GR
            Health Care: HEALTH
            Homeland Security: HOMELAND_SEC
            Immigration: IMMIGRATION
            Jobs: ECON
            Judiciary: JUDICIAL
            Labor: LABOR
            Social Issues: WELFARE
            Social Security: SS
            Telecommunications: TELECOM
            Taxes and Trade: TAXES
            Transportation: TRANSPORTATION
            Veterans: VETERANS
            Other: OTHER
        - name: response
          selector: "#req_response"
          value: I would like a response.
          required: true
          options:
            I do not need a response.: "N"
            I would like a response.: "Y"
    - javascript:
        - value: document.querySelector("#req_message").value = document.querySelector("#req_message").value.replace(/"/g, '');
    - click_on:
        - value: Submit
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting Congressman Dan Lipinski.
 

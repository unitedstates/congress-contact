bioguide: B001284
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://susanwbrooks.house.gov/contact/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#emailForm input[name='submit']"
    - find:
        - selector: "#contactForm"
    - fill_in:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: false
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: Agriculture
            Animals: Animals
            Arts and Humanities: "Arts & Humanities"
            Banking and Finance: Bank and Fin
            Budget: BUDGET
            Campaign Finance Reform: Campaign Finance REF
            Congress and Elections: Elections
            District of Columbia--Tours: Tours
            Defense and Military: Defense and Military
            Economy: Economy
            Education: Education
            Energy: Energy
            Environment: Environment
            Federal Employees: Federal
            Foreign Relations: Foreign Affairs
            Government Reform: Government Reform
            Guns: Gun
            Health: Healthcare
            Homeland Security: Homesec
            Housing and Urban Development: HUD
            Against Immigration Reform: AGIMMREFORM
            Pro Immigration Reform: PROIMMREFORM
            No amnesty: anti-illegal
            International Relations: INT
            Judiciary: Judiciary
            Labor: Labor
            LGBT: LGBT
            No Response Necessary: NRN
            Post Office: Post Office
            Science: "Science, space and NASA"
            Senior Citizens: Seniors
            Social Issues: Social Issues
            Social Security: Soc Sec
            Taxes: tax
            Technology: Technology
            Telecommunications: TELECom
            Trade: Trade
            Transportation: TRAN
            Veterans: Vet
            Welfare: Welfare
            "Women's Issues": Women
        - name: required-response
          selector: "#required-response"
          value: Y
          required: true
          options:
            Yes, please contact me: Y
            No, I wanted to voice my opinion: N
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
        - value: Send Email
          selector: "#contactForm input[name='submit']"
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted

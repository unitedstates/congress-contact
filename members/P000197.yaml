bioguide: P000197
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact-me/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "http://pelosi.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#emailForm input[name='submit']"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Help with a Federal Agency: CASE
            Tour Request: TOURS
            Agriculture: WEBAGR
            Animals: WEBAN
            Arts: WEBART
            Civil Rights: WEBCIVIL
            Consumer Safety: WEBCS
            Defense: WEBDEF
            Economy: WEBECON
            Education: WEBEDU
            Election Reform: WEBER
            "Energy & Environment": WEBENE
            Financial Services: WEBFS
            Foreign Relations: WEBFR
            LGBT Rights: WEBLGBT
            Gun Control: WEBGUN
            Health Care: WEBHEA
            Homeland Security: WEBHOM
            Housing: WEBHOUSE
            Human Rights: WEBHR
            Immigration: WEBIMM
            Judiciary: WEBJUD
            Labor: WEBLAB
            Native Americans: WEBNATIVE
            Postal Issues: WEBPOST
            Religious Affairs: WEBRA
            Social Security: WEBSSEC
            "Science & Technology": WEBSCI
            Small Business: WEBSB
            Taxes: WEBTAX
            Telecommunications: WEBTEL
            Trade: WEBTRADE
            Transportation: WEBTRA
            Veterans: WEBVET
            Other Issues: OTHER
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - value: Send Email
          selector: "#contactForm #submit"
  success:
    headers:
      status: 200
    body:
      contains: Thank You
bioguide: H001047
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://himes.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#submit"
    - find:
        - selector: "#contactForm input[name='required-first']"
    - fill_in:
        - name: required-first
          selector: "#contactForm input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#contactForm input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Budget: BUD
            Defense: DEF
            Economy: ECON
            Education: EDU
            Energy: ENE
            Environment: ENV
            Government Issues: GOV
            Gun Control: JUD.GUNS.OPP
            Health: HEA
            Homeland Security: HOM
            Immigration: IMM
            International Relations: INT
            Judicial: JUD
            Labor: LABOR
            Social Issues: SOC
            Social Security: SSEC
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRAN
            Trade: TRADE
            Veterans: VET
            Welfare: WELFARE
            Other Issues: OTHER ISSUES
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
        - value: Submit Message
          selector: "#submit"
    - find:
        - selector: "h1#page-title-no-line"
          value: "Email Me - Thank You"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for contacting Jim."

bioguide: B001256
contact_form:
  method: POST
  action: ""
  steps:
    - visit: https://bachmann.house.gov/contact/email-michele
    - fill_in:
      - name: zipcode
        selector: "#required-zip5"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: zipfour
        selector: "#zip4"
        value: $ADDRESS_ZIP4
    - click_on:
      - value: "Go To Next Step"
        selector: "#submit"
    - find:
      - selector: "#contactForm"
    - fill in:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
      - name: firstname
        selector: "#required-first"
        value: $NAME_FIRST
        required: Yes
      - name: lastname
        selector: "#required-last"
        value: $NAME_LAST
        required: Yes
      - name: street
        selector: "#required-address"
        value: $ADDRESS_STREET
        required: Yes
      - name: street2
        selector: "#address2"
        value: $ADDRESS_STREET_2
      - name: city
        selector: "#required-city"
        value: $ADDRESS_CITY
        required: Yes
      - name: emailaddress
        selector: "#required-valid-email"
        value: $EMAIL
        required: Yes
      - name: phone
        selector: "#phone"
        value: $PHONE
      - name: subject
        selector: "#required-subject"
        value: $SUBJECT
        required: Yes
      - name: message
        selector: "#required-message"
        value: $MESSAGE
        required: Yes
    - select:
      - name: issue
        selector: "#required-issue"
        value: $TOPIC
        required: Yes
        options:
          - "Agriculture"
          - "Animals"
          - "Arts and Humanities"
          - "Badger Army Ammunition Plant"
          - "Banking and Finance"
          - "Budget and Economy"
          - "Campaign Finance Reform"
          - "Congress and Elections"
          - "District of Columbia--Tours"
          - "Defense and Military"
          - "Education"
          - "Energy"
          - "Environment"
          - "Federal Employees"
          - "Foreign Relations"
          - "Guns"
          - "Health"
          - "Housing and Urban Development"
          - "Immigration"
          - "Judiciary"
          - "Labor"
          - "LGBT"
          - "Post Office"
          - "Science and Technology"
          - "Senior Citizens"
          - "Social Security"
          - "Social Services"
          - "Taxes"
          - "Telecommunications"
          - "Transportation"
          - "Trade"
          - "Veterans"
          - "Women's Issues"
          - "Other Issues"
      - click_on:
          - value: "Send Email"
            selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Thank You"

bioguide: H001065
contact_form:
  method: get
  action: /contact/contactform.htm
  steps:
    - visit: "http://holding.house.gov/contact/email-me/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find:
        - selector: "#contact input[name='required-prefix']"
    - fill_in:
        - name: required-prefix
          selector: "#contact input[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#contact input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#contact input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#contact input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#contact input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#contact input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#contact input[name='zip4']"
          value: $ADDRESS_ZIP_PLUS_4
          required: true
        - name: required-email
          selector: "#contact input[name='required-email']"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#contact input[name='required-phone']"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#contact input[name='required-subject']"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#contact textarea[name='required-message']"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#subject"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Animals: AN
            Arts and Humanities: ART
            Banking and Finance: BANK
            Budget and Economy: BUD
            Campaign Finance Reform: CFR
            Congress and Elections: CONG
            District of Columbia--Tours: TOUR
            Defense and Military: DEF
            Economy: ECON
            Education: EDU
            Energy: ENE
            Environment: ENV
            Federal Employees: FED
            Foreign Relations: FR
            Government Reform: GOV
            Guns: GUN
            Health: HEA
            Homeland Security: HOM
            Housing and Urban Development: HUD
            Immigration: IMM
            International Relations: INT
            Judiciary: JUD
            Labor: LAB
            LGBT: LGBT
            No Response Necessary: NRN
            Post Office: POST
            Science and Technology: SCI
            Social Issues: SOC
            Senior Citizens: SENIORS
            Social Security: SSEC
            Social Services: SOC.SERVICES
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRA
            Trade: TRADE
            Veterans: VET
            "Women's Issues": WOMEN
            Welfare: WEL
            Other Issues: OTHER
    - javascript:
        - value: document.querySelector("#contact textarea[name='required-message']").value = document.querySelector("#contact textarea[name='required-message']").value.replace(/"/g, '');
    - click_on:
        - value: Send Email
          selector: "#contact input[type='submit'][value='Send Email']"
  success:
    headers:
      status: 200
    body:
      contains: Thank you. Your form has been successfully submitted.
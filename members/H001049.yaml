bioguide: H001049
contact_form:
  method: POST
  action: http://www.hagan.senate.gov/contact/
  steps:
	- visit: http://www.hagan.senate.gov/contact/
	- choose:  
	  - name: RESPOND 
		selector: "input.input-radio[name=RESPOND]"
		value: "yes" # whether the sender wants a response, should this be checked?
		required: Yes
	  - name: newsletteraction
		selector: "input.input-radio[name=newsletteraction]"
		value: "unsubscribe"
		required: Yes
	- fill in:
	  - name: firstName
		selector: "#gen-fieldid-9"
		value: $NAME_FIRST
		required: Yes
	  - name: lastName
		selector: "#gen-fieldid-11"
		value: $NAME_LAST
		required: Yes
	  - name: Address1
		selector: "#gen-fieldid-13"
		value: $ADDRESS_STREET
		required: Yes
	  - name: Address2
		selector: "#gen-fieldid-15"
		value: $ADDRESS_STREET_2
	  - name: city
		selector: "#gen-fieldid-17"
		value: $ADDRESS_CITY
		required: Yes
	  - name: zip
		selector: "#gen-fieldid-21"
		value: $ADDRESS_ZIP5
		required: Yes
	  - name: phone
		selector: "#gen-fieldid-23"
		value: $PHONE  # 2 other phone fields (work/home) but they're not required
	  - name: email
		selector: "#gen-fieldid-29"
		value: $EMAIL
		required: Yes
	  - name: Subject
		selector: "#gen-fieldid-33"
		value: $SUBJECT
		required: Yes
	  - name: MessageBody
		selector: "#gen-fieldid-37"
		value: $MESSAGE
	- select:
	  - name: prefix
		selector: "#gen-fieldid-7"
		value: $NAME_PREFIX
		required: Yes

bioguide: S001194
contact_form:
  method: post
  action: /contact
  steps:
    - visit: "http://www.schatz.senate.gov/contact"
    - select:
        - name: subject
          selector: "#subject"
          value: $TOPIC
          required: true
          options:
            - Agriculture
            - Animal Welfare
            - Army Corps/Public Works/Infrastructure
            - Arts and Humanities
            - Asians and Pacific Islanders
            - Banking
            - Budget
            - Census
            - Children/Family/Adoption
            - Civil Rights
            - Consumer Affairs
            - Defense
            - Education
            - Elections and Campaign Finance
            - Energy
            - Environment
            - Federal Workforce
            - Flag Requests
            - Foreign Relations
            - Governmental Affairs
            - Gun Control
            - Health
            - Homeland Security and Intelligence
            - Help with a Federal Agency
            - Housing
            - Immigration
            - Judiciary
            - Labor
            - Meeting Request
            - Native Americans and Indigenous Peoples
            - Native Hawaiians
            - Natural Resources
            - New Parks
            - Oceans and Fisheries
            - Postal Service
            - Science and Space
            - Seniors
            - Small Business and Economic Development
            - Social Security
            - Tax
            - Telecommunications/Internet
            - Tourism
            - Tour Requests
            - Trade
            - Transportation
            - Veterans
            - Welfare
            - "Women's Issues"    
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: mailing_streetAddress1
          selector: "#mailing_streetAddress1"
          value: $ADDRESS_STREET
          required: true
        - name: mailing_streetAddress2
          selector: "#mailing_streetAddress2"
          value: $ADDRESS_STREET_2
          required: false
        - name: mailing_city
          selector: "#mailing_city"
          value: $ADDRESS_CITY
          required: true
        - name: mailing_zipCode
          selector: "#mailing_zipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: home_phone_number
          selector: "#home_phone_number"
          value: $PHONE
          required: false
        - name: email_address
          selector: "#email"
          value: $EMAIL
          required: true
        - name: verify_email
          selector: "#verify_email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: salutation
          selector: "#salutation"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - Miss
            - Dr.
            - Prof.
            - Senator
            - Gov.
            - Congressman
            - Hon.
            - Fr.
            - Sister
            - Rabbi
            - Reverend
            - Fleet Admiral
            - Admiral
            - Vice Admiral
            - Rear Admiral (upper half)
            - Rear Admiral (lower half)
            - Captain
            - Commander
            - Lieutenant Commander
            - Lieutenant
            - "Lieutenant, Junior Grade"
            - Ensign
            - Master Chief Petty Officer of the Navy
            - Master Chief Petty Officer
            - Senior Chief Petty Officer
            - Chief Petty Officer
            - Petty Officer First Class
            - Petty Officer Second Class
            - Petty Officer Third Class
            - Seaman
            - Seaman Apprentice
            - Seaman Recruit
            - Chief Warrant Officer
            - Warrant Officer
            - Sgt Major Of The Corps
            - Sergeant Major
            - Master Gunnery Sgt
            - First Sergeant
            - Master Sergeant
            - Gunnery Sergeant
            - Staff Sergeant
            - Sergeant
            - Corporal
            - Lance Corporal
            - Private First Class
            - Private
            - General of the Air Force
            - General
            - Lieutenant General
            - Major General
            - Brigadier General
            - Colonel
            - Lieutenant Colonel
            - Major
            - First Lieutenant
            - Second Lieutenant
            - Chief Master Sergeant of the Air Force
            - Command  Chief Master Sergeant
            - Chief Master Sergeant
            - Senior Master Sergeant
            - Technical Sergeant
            - Senior Airman
            - Airman First Class
            - Airman
        - name: state
          selector: "#state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            "--": "null"
            AK: AK
            AL: AL
            AR: AR
            AZ: AZ
            CA: CA
            CO: CO
            CT: CT
            DC: DC
            DE: DE
            FL: FL
            GA: GA
            HI: HI
            IA: IA
            ID: ID
            IL: IL
            IN: IN
            KS: KS
            KY: KY
            LA: LA
            MA: MA
            MD: MD
            ME: ME
            MI: MI
            MN: MN
            MO: MO
            MS: MS
            MT: MT
            NC: NC
            ND: ND
            NE: NE
            NH: NH
            NJ: NJ
            NM: NM
            NV: NV
            NY: NY
            OH: OH
            OK: OK
            OR: OR
            PA: PA
            RI: RI
            SC: SC
            SD: SD
            TN: TN
            TX: TX
            UT: UT
            VA: VA
            VT: VT
            WA: WA
            WI: WI
            WV: WV
            WY: WY
    - check:
        - name: response
          selector: "#response_y"
          value: "Y"
    - wait:
        - value: 1
    - javascript:
        - value: document.querySelector("#message").value = document.querySelector("#message").value.replace(/"/g, '');
    - click_on:
        - value: Send
          selector: "#side-search-btn"
    - find:
        - selector: "h2"
          value: "Thank You"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for contacting me.


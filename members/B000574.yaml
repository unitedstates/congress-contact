bioguide: B000574
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email/email-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://blumenauer.house.gov/contact/email"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - selector: "#submit"
    - find:
        - selector: "#required-first"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-honorific-prefix
          selector: "#required-honorific-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Ms.
            - Miss
            - Mrs.
            - Mr.
            - Mr. and Mrs.
            - Rev.
            - Dr.
            - The Honorable
            - Rabbi
        - name: required-issue
          selector: "#contactForm select[name='required-issue']"
          value: $TOPIC
          required: true
          options:
            I Need Help with Casework: I_Need_Help
            "Afghanistan, Iraq Wars and Defense": IRQ
            Agriculture: AG
            Budget and Taxes: BU
            "Civil Liberties, Immigration and Judicial Issues": LIB
            Education and Technology: EDU
            "Environment, Energy, and Global Warming": EV
            Foreign Affairs: FA
            Government Reform: REF
            Gun Safety: GUN_SAFETY
            "Health, Medicare, and Social Security": HE
            Livable Communities: LIV
            Native Americans: NA
            Passports and Visas: Passports_and_Visas
            Trade and the Economy: TRD
            Transportation: TRAN
            Veterans: VET
            Other: OTH
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: your message has been sent
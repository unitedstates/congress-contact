bioguide: H001064
contact_form:
  method: POST
  action: "https://dennyheck.house.gov/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: https://dennyheck.house.gov/contact/email-me
    - fill_in:
      - name: required-zip5
        selector: "#required-zip5"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: zip4
        selector: "#zip4"
        value: $ADDRESS_ZIP4
        required: Yes
    - click_on:
      - value: "Go To Next Step"
        selector: "form#emailForm input#submit"
    - find:
      - selector: "#contactForm"
    - fill_in:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
      - name: required-first
        selector: "#required-first"
        value: $NAME_FIRST
        required: Yes
      - name: required-last
        selector: "#required-last"
        value: $NAME_LAST
        required: Yes
      - name: required-address
        selector: "#required-address"
        value: $ADDRESS_STREET
        required: Yes
      - name: address2
        selector: "#address2"
        value: $ADDRESS_STREET_2
      - name: required-city
        selector: "#required-city"
        value: $ADDRESS_CITY
        required: Yes
      - name: required-valid-email
        selector: "#required-valid-email"
        value: $EMAIL
        required: Yes
      - name: required-phone
        selector: "#required-phone"
        value: $PHONE
        required: Yes
      - name: required-subject
        selector: "#required-subject"
        value: $SUBJECT
        required: Yes
      - name: required-message
        selector: "#required-message"
        value: $MESSAGE
        required: Yes
    - select:
      - name: required-response
        selector: "#required-response"
        value: "Y"
        required: Yes
        options:
          "Yes, please contact me": "Y"
          "No, I wanted to voice my opinion": "N"
    - javascript:
      - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
      - value: "Send Email"
        selector: "#contactForm #submit"
  success:
    headers:
      status: 200
    body:
      contains: "Thank"

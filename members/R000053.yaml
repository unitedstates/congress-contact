bioguide: R000053
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "https://rangelforms.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - fill_in:
        - name: ctl00$ctl11$FirstName
          selector: "#ctl00_ctl11_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl11$LastName
          selector: "#ctl00_ctl11_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl11$Street
          selector: "#ctl00_ctl11_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl11$City
          selector: "#ctl00_ctl11_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl11$Zip
          selector: "#ctl00_ctl11_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl11$Phone
          selector: "#ctl00_ctl11_Phone"
          value: $PHONE
          required: true
        - name: ctl00$ctl11$Email
          selector: "#ctl00_ctl11_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl11$Subject
          selector: "#ctl00_ctl11_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl11$Body
          selector: "#ctl00_ctl11_Body"
          value: $MESSAGE
          required: true
        - name: ctl00$ctl11$CampaignID
          selector: "#ctl00_ctl11_CampaignID"
          value: $CAMPAIGN_UUID
          required: false
        - name: ctl00$ctl11$CampaignInfo
          selector: "#ctl00_ctl11_CampaignInfo"
          value: $CAMPAIGN_UUID
          required: false
    - select:
        - name: ctl00$ctl11$PrefixList
          selector: "#ctl00_ctl11_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - Rev.
            - Sister
            - Dr.
            - Prof.
            - Hon.
            - Rabbi
            - Pastor
        - name: ctl00$ctl11$State
          selector: "#ctl00_ctl11_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - DC
            - FL
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
            - AA
            - AE
            - AP
            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
        - name: ctl00$ctl11$IssuesList
          selector: "#ctl00_ctl11_IssuesList"
          value: $TOPIC
          required: true
          options:
            Civil Rights: "10055"
            Cost Accessible Housing: "10346"
            Economy: "10135"
            Education: "73"
            Employment: "10390"
            Energy: "10177"
            Environment: "14814"
            Foreign Policy: "10370"
            Health Care: "74"
            Immigration: "10360"

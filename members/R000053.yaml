            The War in Iraq: "14944"
            Trade: "14949"
            Veterans: "14947"
            Working Class Families: "10209"
    - javascript:
        - value: document.querySelector("#ctl00_ctl11_Body").value = document.querySelector("#ctl00_ctl11_Body").value.replace(/"/g, '');
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl11_SubmitButton"
  success:
    headers:
      status: 200
    body:
      contains: Thank you


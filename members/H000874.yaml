bioguide: H000874
contact_form:
  method: post
  action: /email-steny/
  steps:
    - visit: "https://hoyer.house.gov/email-steny"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: "#zipauthform input.button"
    - find:
        - selector: "#req_firstname"
    - fill_in:
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zipcode
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#req_phone"
          value: $PHONE
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: state
          selector: "#req_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AK
            - AL
            - AR
            - AZ
            - CA
            - CO
            - CT
            - DC
            - DE
            - FL
            - GA
            - HI
            - IA
            - ID
            - IL
            - IN
            - KS
            - KY
            - LA
            - MA
            - MD
            - ME
            - MI
            - MN
            - MO
            - MS
            - MT
            - NC
            - ND
            - NE
            - NH
            - NJ
            - NM
            - NV
            - NY
            - OH
            - OK
            - OR
            - PA
            - PR
            - RI
            - SC
            - SD
            - TS
            - TX
            - UT
            - VA
            - VT
            - WA
            - WI
            - WV
            - WY
        - name: issue
          selector: "#req_issue"
          value: $TOPIC
          required: true
          options:
            Abortion and Reproductive Rights: Abortion_Rep
            Agriculture: Agriculture
            Animal Welfare: ANIWEL
            Arts and Humanities: Arts
            Civil Rights and the Judiciary: Judic
            Crime and Law Enforcement: Crime
            Defense and Homeland Security: Defense
            Disease Research: Disease
            Economy: Economy
            Education: Education
            Energy Policy and Gas Prices: Energy
            Environment and Interior: Environment
            The Federal Budget and Tax Issues: Budget_Tax
            Federal Employee Issues: Fed_Empl
            Fire/First Responders: First_Responders
            Foreign Affairs: Foreign_Affairs
            Government Reform and Election Reform: Govt_Reform
            Guns and Gun Rights: Guns
            Health/Healthcare: Health
            Human Rights: Human_Right
            Immigration: Immigration
            International Relations and Trade: Intnl_relat
            Labor and Jobs: Labor
            "Science, Space, and Technology": Science
            "Social Security, Medicare and Medicaid": Soc_Sec
            Telecommunications: telecom
            Transportation: Transportation
            Veterans: Veterans
            War in Afghanistan: Afghanistan
            War in Iraq: Iraq
            Other: Other
        - name: response
          selector: "#response"
          value: "Y"
          required: false
          options:
            "Yes, please respond": "Y"
            "No, I am not looking for a response": "N"
    - javascript:
        - value: document.querySelector("#req_message").value = document.querySelector("#req_message").value.replace(/"/g, '');
    - click_on:
        - value: Send Email
          selector: "#submitButton"
    - find:
        - selector: "h1"
          value: "THANK YOU"
  success:
    headers:
      status: 200
    body:
      contains: Thank you for filling out my form.

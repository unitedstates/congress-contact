bioguide: L000491
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://lucas.house.gov/contact-me/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#node-205 form.validate.wsbform input[name='submit']"
    - find:
        - selector: "#scheduleForm"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#scheduleForm input[name='required-valid-email']"
          value: $EMAIL
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Abortion: ABORT
            Agriculture: AG
            Appropriations: APPROPS
            Arts/Humanities: ARTS
            "Banking & Finance": BANK
            Budget: BUDGET
            Campaign Finance: CAMPFIN
            Casework: CASEWK
            Defense: DEF
            Education: EDU
            Energy: ENERGY
            Environment: ENVIRO
            Flag Requests: FLAG
            Foreign Relations: FOREIGNOPS
            Government Operations: GOVOPS
            Grants/Economic Development: GRANT
            Guns: GUN
            Health/Medicare: HEALTH
            Homeland Security: HOMELAND
            Housing: HOUSING
            Immigration/Passports: IMMIG
            Judiciary: JUD
            Labor: LABOR
            Meeting Request: APPT
            Native Americans: NATIVEAM
            Religion: RELIG
            Science: SCIENCE
            Social Security/Seniors: SS
            Taxes: TAX
            Telecommunications: TELECOM
            Tour: TOUR
            Trade: TRADE
            Transportation: TRANS
            Veterans Affairs: VETS
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
        - value: Send Email
          selector: "#scheduleForm input[name='submit']"
  success:
    headers:
      status: 200
    body:
      contains: Thank You

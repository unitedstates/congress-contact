contact_form:
  method: POST
  action: http://www.warren.senate.gov/?p=email_senator#thisForm
  steps:
    - visit: http://www.warren.senate.gov/?p=email_senator#thisForm
    - fill_in:
      - name: firstName
        selector: "#firstName"
        vlaue: "$NAME_FIRST"
        required: Yes
      - name: lastName
        selector: "#lastName"
        value: "$NAME_LAST"
        required: Yes
      - name: Address1

bioguide: M001159
contact_form:
  method: post
  action: /write-to-cathy1/
  steps:
    - visit: "https://mcmorrisforms.house.gov/write-to-cathy1"
    - fill_in:
        - name: zipcode
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zipfour"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go to Form
          selector: input.button
    - fill_in:
        - name: prefix
          selector: "#custom_form55 input[name='prefix']"
          value: $NAME_PREFIX
          required: false
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: street2
          selector: "#custom_form55 input[name='street2']"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zip2"
          value: $ADDRESS_ZIP4
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: subject
          selector: "#req_subject"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGRICULTURE
            Banking: BANKING
            Budget: BUDGET
            Congressional Process: ADMINISTRATION
            Constitutional Issues: CONSTITUTIONAL ISSUE
            "Crime & Drugs": CRIME
            "Defense & Military": DEFENSE
            "Economy & Taxes": ECONOMY
            Education: EDUCATION
            Energy: ENERGY
            "Environment & Resources": ENVIRONMENT
            Ethics: ETHICS
            Faith-Based Initiative: FAITH BASED
            "Family & Life Issues": FAMILY
            Healthcare: HEALTH CARE
            Homeland Security: HOMELAND SECURITY
            Housing: HOUSING
            Immigration: IMMIGRATION
            International Affairs: INTERNATIONAL AFFAIR
            Jobs: ECONOMY
            Labor Issues: LABOR/OSHA
            Social Security: SOCIAL SECURITY
            Telecommunications: TELECOMMUNICATIONS
            Trade: TRADE
            Transportation: TRANSPORTATION
            Veterans Issues: VETERANS
            Womens Issues: WOMENS ISSUES
            Other Issues: MISCELLANEOUS
    - uncheck:
        - name: aff1
          selector: "#nlSubscribe"
          value: "<AFFL>DL-GENERALNEWSLETTER</AFFL>"
    - click_on:
        - value: Submit
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      contains: pleasure to serve

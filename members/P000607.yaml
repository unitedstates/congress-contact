bioguide: P000607
contact_form:
  method: POST
  action: "https://pocan.house.gov/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: https://pocan.house.gov/contact/email-me
    - fill_in:
      - name: required-zip5
        selector: "#required-zip5"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: zip4
        selector: "#zip4"
        value: $ADDRESS_ZIP4
        required: Yes
    - click_on:
      - value: "Go To Next Step"
        selector: "#emailForm input[type='submit']"
    - find:
      - selector: "#contactForm"
    - fill_in:
      - name: prefix
        selector: "#prefix"
        value: $NAME_PREFIX
      - name: required-first
        selector: "#required-first"
        value: $NAME_FIRST
        required: Yes
      - name: required-last
        selector: "#required-last"
        value: $NAME_LAST
        required: Yes
      - name: required-address
        selector: "#required-address"
        value: $ADDRESS_STREET
        required: Yes
      - name: address2
        selector: "#address2"
        value: $ADDRESS_STREET_2
      - name: required-city
        selector: "#required-city"
        value: $ADDRESS_CITY
        required: Yes
      - name: required-valid-email
        selector: "#required-valid-email"
        value: $EMAIL
        required: Yes
      - name: required-phone
        selector: "#required-phone"
        value: $PHONE
        required: Yes
      - name: required-subject
        selector: "#required-subject"
        value: $SUBJECT
        required: Yes
      - name: required-message
        selector: "#required-message"
        value: $MESSAGE
        required: Yes
    - select:
      - name: required-issue
        selector: "#required-issue"
        value: $TOPIC
        required: Yes
        options:
          "Agriculture": "AGR"
          "Animals": "AN"
          "Arts and Humanities": "ART"
          "Banking and Finance": "BANK"
          "Budget and Economy": "BUD"
          "Campaign Finance Reform": "CFR"
          "Congress and Elections": "CONG"
          "District of Columbia--Tours": "TOUR"
          "Defense and Military": "DEF"
          "Economy": "ECON"
          "Education": "EDU"
          "Energy": "ENE"
          "Environment": "ENV"
          "Federal Employees": "FED"
          "Foreign Relations": "FR"
          "Government Reform": "GOV"
          "Guns": "GUN"
          "Health": "HEA"
          "Homeland Security": "HOM"
          "Housing and Urban Development": "HUD"
          "Immigration": "IMM"
          "International Relations": "INT"
          "Judiciary": "JUD"
          "Labor": "LAB"
          "LGBT": "LGBT"
          "No Response Necessary": "NRN"
          "Post Office": "POST"
          "Science and Technology": "SCI"
          "Social Issues": "SOC"
          "Senior Citizens": "SENIORS"
          "Social Security": "SSEC"
          "Social Services": "SOC.SERVICES"
          "Taxes": "TAX"
          "Telecommunications": "TEL"
          "Transportation": "TRA"
          "Trade": "TRADE"
          "Veterans": "VET"
          "Women's Issues": "WOMEN"
          "Welfare": "WEL"
          "Other Issues": "OTHER"
      - name: required-response
        selector: "#required-response"
        value: "Y"
        required: Yes
        options:
          "Yes, please contact me": "Y"
          "No, I wanted to voice my opinion": "N"
    - javascript:
      - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
      - value: "Send Email"
        selector: "#contactForm input[type='submit']"
  success:
    headers:
      status: 200
    body:
      contains: "Thank"

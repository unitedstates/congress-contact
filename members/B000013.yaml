bioguide: B000013
contact_form:
  method: POST
  action: "https://forms.house.gov/htbin/formproc_za/write/bachus/zip-auth.txt&form=/write/bachus/email.shtml"
  steps:
    - visit: https://forms.house.gov/write/bachus/email-me.shtml
    - fill_in:
      - name: required-zip5
        selector: "#required-zip5"
        value: $ADDRESS_ZIP5
        required: Yes
      - name: zip4
        selector: "#zip4"
        value: $ADDRESS_ZIP4
    - click_on:
      - value: "Go To Next Step"
        selector: "input[name=Submit]"
    - find:
      - selector: "#contactForm"
    - fill_in:
      - name: required-first
        selector: "#required-first"
        value: $NAME_FIRST
        required: Yes
      - name: required-last
        selector: "#required-last"
        value: $NAME_LAST
        required: Yes
      - name: required-address
        selector: "#required-address"
        value: $ADDRESS_STREET
        required: Yes
      - name: address2
        selector: "#address2"
        value: $ADDRESS_STREET_2
      - name: required-city
        selector: "#required-city"
        value: $ADDRESS_CITY
        required: Yes
      - name: required-valid-email
        selector: "#required-valid-email"
        value: $EMAIL
        required: Yes
      - name: phone
        selector: "#phone"
        value: $PHONE
      - name: required-message
        selector: "#required-message"
        value: $MESSAGE
        required: Yes
    - select:
      - name: required-prefix
        selector: "#required-prefix"
        value: $NAME_PREFIX
        required: Yes
        options:
          "None": ""
          "Dr.": "Dr."
          "Mr.": "Mr."
          "Mrs.": "Mrs."
          "Ms.": "Ms."
          "Miss": "Miss"
    - click_on:
      - value: "Send Email"
        selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: "Thank"

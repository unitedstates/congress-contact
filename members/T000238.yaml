contact_form:
  method: post
  action: ""
  steps:
    - visit: "https://thornberry.house.gov/forms/writeyourrep/"
    - fill_in:
        - name: ctl00$ctl15$FirstName
          selector: "#ctl00_ctl15_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl15$LastName
          selector: "#ctl00_ctl15_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl15$Street

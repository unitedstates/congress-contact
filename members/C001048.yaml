bioguide: C001048
contact_form:
  method: post
  action: ./default.aspx
  steps:
    - visit: "https://culbersonforms.house.gov/forms/writeyourrep/default.aspx"
    - fill_in:
        - name: ctl00$ctl15$FirstName
          selector: "#ctl00_ctl15_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl15$LastName
          selector: "#ctl00_ctl15_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl15$Street
          selector: "#ctl00_ctl15_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl15$City
          selector: "#ctl00_ctl15_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl15$Zip
          selector: "#ctl00_ctl15_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl15$Phone
          selector: "#ctl00_ctl15_Phone"
          value: $PHONE
          required: true
        - name: ctl00$ctl15$Email
          selector: "#ctl00_ctl15_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl15$Subject
          selector: "#ctl00_ctl15_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl15$Body
          selector: "#ctl00_ctl15_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl15$PrefixList
          selector: "#ctl00_ctl15_PrefixList"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Ms.
            - Mrs.
            - 1LT
            - 1SGT
            - 2LT
            - Admiral
            - Agent
            - Ambassador
            - BG
            - Brigadier General
            - Captain
            - Chairman
            - Chairwoman
            - Chief
            - Coach
            - Colonel
            - Commissioner
            - Congressman
            - Congresswoman
            - CPT
            - CSM
            - CTSRN
            - CW4
            - Deputy Commissioner
            - Eagle Scout
            - Deputy
            - Director
            - Dr.
            - Emperor
            - Fr.
            - General
            - Governor
            - FSEFN
            - LCDR
            - Lieutenant
            - LTC
            - LtCol
            - LTG
            - LtGen
            - Major General
            - Major
            - Master
            - Mayor
            - Miss
            - Mr. and Mrs.
            - Mr. Speaker
            - Mr.
            - Mrs.
            - Ms.
            - MSG
            - Officer
            - PFC

            - Rabbi
            - Pastor
            - MSgt.
            - Chief Deputy Coroner
            - Commander
            - CW2
            - SOC
            - Lieutenant Colonel
            - Lance Corporal
            - First Sergeant
        - name: ctl00$ctl15$IssuesList
          selector: "#ctl00_ctl15_IssuesList"
          value: $TOPIC
          required: true
          options:
            Agriculture: "12225"
            Budget: "12163"
            Commerce: "12129"
            Defense: "12093"
            Education: "12224"
            Energy: "12025"
            Environment: "12008"
            Financial Services: "12067"
            Foreign Affairs: "45915"
            Government Reform: "11952"
            Health Care: "12223"
            Homeland Security: "11856"

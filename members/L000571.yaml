bioguide: L000571
contact_form:
  method: get
  action: /forms/writeyourrep/
  steps:
    - visit: "https://lummis.house.gov/contact/"
    - fill_in:
        - name: zip5
          selector: "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
    - click_on:
        - value: Submit
          selector: "form.zipform input[type='submit'][value='Submit']"
    - find: 
        - selector: "#ctl00_ctl09_FirstName"
    - fill_in:
        - name: ctl00$ctl09$FirstName
          selector: "#ctl00_ctl09_FirstName"
          value: $NAME_FIRST
          required: true
        - name: ctl00$ctl09$LastName
          selector: "#ctl00_ctl09_LastName"
          value: $NAME_LAST
          required: true
        - name: ctl00$ctl09$Street
          selector: "#ctl00_ctl09_Street"
          value: $ADDRESS_STREET
          required: true
        - name: ctl00$ctl09$City
          selector: "#ctl00_ctl09_City"
          value: $ADDRESS_CITY
          required: true
        - name: ctl00$ctl09$Zip
          selector: "#ctl00_ctl09_Zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: ctl00$ctl09$Email
          selector: "#ctl00_ctl09_Email"
          value: $EMAIL
          required: true
        - name: ctl00$ctl09$Subject
          selector: "#ctl00_ctl09_Subject"
          value: $SUBJECT
          required: true
        - name: ctl00$ctl09$Body
          selector: "#ctl00_ctl09_Body"
          value: $MESSAGE
          required: true
    - select:
        - name: ctl00$ctl09$State
          selector: "#ctl00_ctl09_State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            - AL
            - AK
            - AZ
            - AR
            - CA
            - CO
            - CT
            - DE
            - DC
            - FL
            - GA
            - HI
            - ID
            - IL
            - IN
            - IA
            - KS
            - KY
            - LA
            - ME
            - MD
            - MA
            - MI
            - MN
            - MS
            - MO
            - MT
            - NE
            - NV
            - NH
            - NJ
            - NM
            - NY
            - NC
            - ND
            - OH
            - OK
            - OR
            - PA
            - RI
            - SC
            - SD
            - TN
            - TX
            - UT
            - VT
            - VA
            - WA
            - WV
            - WI
            - WY
            - AA
            - AE
            - AP
            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
    - javascript:
        - value: document.querySelector("#ctl00_ctl09_Body").value = document.querySelector("#ctl00_ctl09_Body").value.replace(/"/g, '');
    - click_on:
        - value: Submit
          selector: "#ctl00_ctl09_SubmitButton"
    - find:
        - selector: "span#ctl00_ctl09_ConfirmationText"
          value: "Thank you for sending me your email."
  success:
    headers:
      status: 200
    body:
      contains: Thank you for sending me your email.

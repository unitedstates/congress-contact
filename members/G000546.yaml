bioguide: G000546
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://graves.house.gov/contact/email-me"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - value: Go To Next Step
          selector: "#emailForm input[name='submit']"
    - find:
        - selector: "#required-first"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-subject
          selector: "#required-subject"
          value: $TOPIC
          required: true
          options:
            Help with Federal Agency: HELPFED
            Grant Information: GRANT
            Military Academy Nomination: ACAD.APPL.REQ
            Abortion: AB
            Animal Issues: AN
            Budget: BUD
            Children: CHILD
            Civil Liberties: CIVILLIBERTIES
            Civil Rights: CIVILRIGHTS
            Congratulations: CONGRATS
            Congress and Executive: CONG
            Crime: CRIME
            Defense: DEF
            Economy: ECON
            Education: ED
            Energy: EN
            Environment: ENV
            Foreign Affairs: FORAFF
            Gun Control: GUNCONTROL
            Health: HE
            Homeland Security: HOMELANDSEC
            Immigration: IM
            Iraq: IRAQ
            Judiciary: JUD
            Labor: LAB
            Other: OTHER
            Pension Issues: PEN
            Science and Technology: SCI
            Small Business Issues: SMB
            Social Security: SS
            Taxes: TAX
            Telecommunications: TELECOMM
            Thank You: THANK YOU
            Transportation: TRAN
            Trade: TRD
            Veterans: VET
            Welfare: WELF
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - value: Send Email
          selector: "#contactForm input[name='submit']"
    - find:
        - value: "Thank You"
          selector: "h1#page-title"
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted

bioguide: G000386
contact_form:
  method: post
  action: /form_process/questions-and-comments-thank-you
  steps:
    - visit: "http://www.grassley.senate.gov/constituents/questions-and-comments"
    - fill_in:
        - name: first
          selector: "#first"
          value: $NAME_FIRST
          required: true
        - name: last
          selector: "#last"
          value: $NAME_LAST
          required: true
        - name: Email
          selector: "#email"
          value: $EMAIL
          required: true
        - selector: "#email2"
          value: $EMAIL
          required: true
        - name: addr1
          selector: "#addr1"
          value: $ADDRESS_STREET
          required: true
        - name: addr2
          selector: "#addr2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: phone
          selector: "#phone"
          value: $PHONE
          required: false
        - name: subject
          selector: "#subject"
          value: $SUBJECT
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:
        - name: prefix
          selector: "#prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Mr.
            - Mrs.
            - Ms.
            - Miss
            - Dr.
            - Rev.
            - Mr. and Mrs.
            - Sister
        - name: issue
          selector: "#issue"
          value: $TOPIC
          required: true
          options:
            "Adoption/Foster Care": AD
            "Agriculture": AGR
            Animal: ANI
            Banking: BA
            Campaign Finance: CF
            Consumer Protection: CP
            Defense: DEF
            Education: EDU
            Energy: ENE
            Environmental: ENV
            Federal Government Employees Operations: GOV
            Health: HEA
            Homeland Security: HOM
            Housing: HOU
            Indian Affairs: IA
            Immigration: IMM
            International Relations: INT
            Job Creation - Economy: EC
            Judicial Nominees: NM
            Judiciary (civil): JUD
            Judiciary (crime): CR
            Labor: LAB
            Life Issues: AB
            Medicare and Medicaid: MED
            Postal Service: PS
            Science/NASA: SC
            Social Security: SSEC
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRA
            Trade: TRD
            Veterans: VET
            Welfare: WEL
            Other: OT
    - javascript:
        - value: document.querySelector("#message").value = document.querySelector("#message").value.replace(/"/g, '');
    - click_on:
        - value: Send Message
          selector: "form.fullform.validate input[type='submit'][value='Send Message']"
    - find:
        - selector: "#page-title"
          value: Thank You
  success:
    headers:
      status: 200
    body:
      contains: Thank You

bioguide: R000585
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact/email/email-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://reed.house.gov/contact/email"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - selector: "#submit"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Ms.
            - Miss
            - Mrs.
            - Mr.
            - Mr. and Mrs.
            - Rev.
            - Dr.
            - The Honorable
            - Rabbi
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Animals/Wildlife: AN
            Banking and Finance: BANK
            Budget and Appropriations: BUD
            Consumer Protection: CONPROT
            Education: EDU
            Energy: ENE
            Environment: ENV
            Foreign Relations: FR
            Generic: GEN
            Guns: GUN
            Healthcare: HEA
            Homeland Security: HOM
            Housing and Urban Development: HUD
            Immigration: IMM
            Indian Affairs: IND
            Job Creation: JOBS
            Labor: LAB
            LGBT: LGBT
            Military and Defense Concerns: MILITARY/DEFENSE
            Other Issues: OTHER
            Oversight/Govt Reform: OVERSIGHT/GOVT REFOR
            National Parks: PARKS
            Post Office: POST
            Science and Technology: SCI
            Small Business: SMALL BUSINESS
            Social Issues: SOC
            Social Security and Medicare: SSEC
            Social Services: SOC.SERVICES
            Taxes: TAX
            Telecommunications: TEL
            Trade: TRADE
            Unknown: UNKNOWN
            Transportation: TRA
            Veterans: VET
            Welfare Programs: WELFARE PROGRAMS
            "Women's Issues": WOMEN
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: Thank you
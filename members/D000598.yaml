            - WV
            - WI
            - WY
            - AA
            - AE
            - AP
            - FM
            - GU
            - MH
            - MP
            - PR
            - VI
        - name: ctl00$ctl10$IssuesList
          selector: "#ctl00_ctl10_IssuesList"
          value: $TOPIC
          required: true
          options:
            Animal Welfare: "9848"
            arts: "9968"
            Budget/Economy: "8441"
            Casework Request: "8440"
            Choice: "8439"
            Civil Rights: "8438"

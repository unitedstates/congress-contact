        - "Senior Master Sergeant"
        - "Technical Sergeant"
        - "Senior Airman"
        - "Airman First Class"
        - "Airman"
      - name: state
        selector: "#state"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: Yes
        options: US_STATES

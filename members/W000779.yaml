bioguide: W000779
contact_form:
  method: POST
  action: "http://www.wyden.senate.gov/contact"
  steps:
    - visit: http://www.wyden.senate.gov/contact
    - fill_in:
      - name: fname
        selector: "#fname"
        value: $NAME_FIRST
        required: Yes
      - name: lname
        selector: "#lname"
        value: $NAME_LAST
        required: Yes
      - name: mailing_streetAddress1
        selector: "#mailing_streetAddress1"
        value: $ADDRESS_STREET
        required: Yes
      - name: mailing_streetAddress2
        selector: "#mailing_streetAddress2"
        value: $ADDRESS_STREET_2
      - name: mailing_city
        selector: "#mailing_city"
        value: $ADDRESS_CITY
        required: Yes
      - name: mailing_zipCode
        selector: "#mailing_zipCode"
        value: $ADDRESS_ZIP_PLUS_4
        required: Yes
      - name: home_phone_number
        selector: "#home_phone_number"
        value: $PHONE
      - name: work_phone_number
        selector: "#work_phone_number"
#       value: $PHONE_WORK
      - name: email_address
        selector: "#email_address"
        value: $EMAIL
        required: Yes
      - name: message
        selector: "#message"
        value: $MESSAGE
    - select:
      - name: salutation 
        selector: "#salutation"
        value: $NAME_PREFIX
        required: Yes
        options:
        - "Mr."
        - "Ms."
        - "Mrs."
        - "Miss"
        - "Mr. and Mrs."
        - "Dr."
        - "Prof."
        - "Senator"
        - "Gov."
        - "Congressman"
        - "Hon."
        - "Fr."
        - "Sister"
        - "Rabbi"
        - "Reverend"
        - "Fleet Admiral"
        - "Admiral"
        - "Vice Admiral"
        - "Rear Admiral (upper half)"
        - "Rear Admiral (lower half)"
        - "Captain"
        - "Commander"
        - "Lieutenant Commander"
        - "Lieutenant"
        - "Lieutenant, Junior Grade"
        - "Ensign"
        - "Master Chief Petty Officer of the Navy"
        - "Master Chief Petty Officer"
        - "Senior Chief Petty Officer"
        - "Chief Petty Officer"
        - "Petty Officer First Class"
        - "Petty Officer Second Class"
        - "Petty Officer Third Class"
        - "Seaman"
        - "Seaman Apprentice"
        - "Seaman Recruit"
        - "Chief Warrant Officer"
        - "Warrant Officer"
        - "Sgt Major Of The Corps"
        - "Sergeant Major"

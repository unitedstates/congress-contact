bioguide: R000409
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt&form=/contact-me/email-me-zip-authenticated&nobase&fpGetVer=2"
  steps:
    - visit: "https://rohrabacher.house.gov/contact/email-me"
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - selector: "button#submit"
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - fill_in:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "#contactForm #required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#contactForm #required-last"
          value: $NAME_LAST
          required: true
        - name: required-addr1
          selector: "#required-addr1"
          value: $ADDRESS_STREET
          required: true
        - name: addr2
          selector: "#addr2"
          value: $ADDRESS_STREET_2
          required: false
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-state
          selector: "#required-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: false
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AG
            Crime: CRIM
            Education: ED
            Energy: EN
            Environment: ENV
            Healthcare: HE
            Homeland Security: HLS
            Immigration: IM
            Veterans: VET
            Trade: TRD
            Taxes: TAX
            Telecommunications: TELE
            Social Security: SS
            Retirement: RET
            Foreign Relations: FR
            Family Values: FAMILY
            Transportation: TRAN
            Workforce: WRKF
            Financial Services: FIN
            Housing: HUD
            Defense: DEF
            Other: MISC
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - recaptcha:
        - value: true
    - click_on:
        - selector: button.ideal-button
  success:
    headers:
      status: 200
    body:
      contains: The following information has been submitted

bioguide: S001150
contact_form:
  method: post 
  action: /contact/
  steps:
    - visit: "https://schiff.house.gov/contact"
    - select:
        - name: subject
          selector: "#subject"
          value: opinion
          required: true
          options:
            Get Help: request
            Federal Agency Help: federal_agency
            Request a flag to be flown over the Capitol flag: flag
            Request a greeting or commemorative message message: message
            Schedule a Meeting: meeting
            Share your opinion or comments on bills or other issues: opinion
    - wait:
        - value: 2
    - fill_in:
        - name: fname
          selector: "#fname"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "#lname"
          value: $NAME_LAST
          required: true
        - name: address1
          selector: "#address1"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "#address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: city
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: phonenumber
          selector: "#phonenumber"
          value: $PHONE
          required: true
        - name: email
          selector: "#email"
          value: $EMAIL
          required: true
        - name: "input_3629D55A-D2E7-5DF0-4EC9-CF7353DD9A7D"
          selector: "#input-3629D55A-D2E7-5DF0-4EC9-CF7353DD9A7D"
          value: $EMAIL
          required: true
        - name: message
          selector: "#message"
          value: $MESSAGE
          required: true
    - select:

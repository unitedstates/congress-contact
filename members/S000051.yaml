bioguide: S000051
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email-me/email-me-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://sanford.house.gov/contact/email-me"
    - fill_in:
      - name: required-zip5
        selector: "#required-zip5"
        value: $ADDRESS_ZIP5
        required: true
      - name: zip4
        selector: "#zip4"
        value: $ADDRESS_ZIP4
        required: true
    - click_on:
      - value: "Go To Next Step"
        selector: "#emailForm input[name='submit']"
    - find:
      - selector: "#contactForm"
    - fill_in:
      - name: required-prefix
        selector: "#required-prefix"
        value: $NAME_PREFIX
        required: true
      - name: required-first
        selector: "#required-first"
        value: $NAME_FIRST
        required: true
      - name: required-last
        selector: "#required-last"
        value: $NAME_LAST
        required: true
      - name: required-address
        selector: "#required-address"
        value: $ADDRESS_STREET
        required: true
      - name: required-city
        selector: "#required-city"
        value: $ADDRESS_CITY
        required: true
      - name: required-valid-email
        selector: "#required-valid-email"
        value: $EMAIL
        required: true
      - name: required-phone
        selector: "#required-phone"
        value: $PHONE
        required: true
      - name: required-subject
        selector: "#required-subject"
        value: $SUBJECT
        required: true
      - name: required-message
        selector: "#required-message"
        value: $MESSAGE
        required: true
    - select:
      - name: required-issue
        selector: "#required-issue"
        value: $TOPIC
        required: true
        options:
          Abortion: AB
          Agriculture: AG
          Banking: BA
          Budget: BG
          Business: BS
          Congress: CO
          Crime: CR
          Defense and National Security: DF
          Education: ED
          Energy: EN
          Environment: EV
          Foreign Affairs: FA
          "Government, general": GO
          Health: HL
          Housing: HO
          Judiciary: JU
          Labor: LB
          Postal Service: PO
          Science and Technology: SC
          Social Programs and Welfare: SP
          Social Security: SS
          Taxes: TX
          Telecommunications: TC
          Trade: TD
          Transportation: TR
          "Veterans' Affairs": VA
      - name: required-subscribe
        selector: "#required-subscribe"
        value: "N"
        required: true
        options:
          "Yes, sign me up": "EMAIL.OPTIN"
          "No, not at this time": "N"
    - javascript:
      - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
      - value: "Send Email"
        selector: "#contactForm input[name='submit']"
    - find:
      - value: "The following information has been submitted:"
        selector: "p"
  success:
    headers:
      status: 200
    body:
      contains: Email Me - Thank You
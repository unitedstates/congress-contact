bioguide: K000360
contact_form:
  method: POST
  action: "http://www.kirk.senate.gov/?p=comment_on_legislation&clear_cache=1"
  steps:
    - visit: http://www.kirk.senate.gov/?p=comment_on_legislation
    - fill_in:
      - name: firstName
        selector: "#firstName"
        value: $NAME_FIRST
        required: Yes
        options:
          max_length: 100
      - name: lastName
        selector: "#lastName"
        value: $NAME_LAST
        required: Yes
        options:
          max_length: 100
      - name: Address1
        selector: "#Address1"
        value: $ADDRESS_STREET
        required: Yes
        options:
          max_length: 200
      - name: Address2
        selector: "#Address2"
        value: $ADDRESS_STREET_2
        options:
          max_length: 200
      - name: city
        selector: "#city"
        value: $ADDRESS_CITY
        required: Yes
        options:
          max_length: 50
      - name: zip
        selector: "#zip"
        value: $ADDRESS_ZIP5
        required: Yes
        options:
          max_length: 10
      - name: phone
        selector: "#phone"
        value: $PHONE
        required: Yes
        options:
          max_length: 100
      - name: email
        selector: "#email"
        value: $EMAIL
        required: Yes
        options:
          max_length: 100
      - name: vemail
        selector: "#vemail"
        value: $EMAIL
        required: Yes
        options:
          max_length: 100
      - name: messageSubject
        selector: "#messageSubject"
        value: $SUBJECT
        required: Yes
        options:
          max_length: 75
      - name: message
        selector: "form#thisForm textarea[name='MessageBody']"
        value: $MESSAGE
        required: Yes
    - select:
      - name: State
        selector: "form#thisForm select[name='State']"
        value: $ADDRESS_STATE_POSTAL_ABBREV
        required: Yes
        options: US_STATES_AND_MPCS
      - name: Prefix
        selector: "form#thisForm select[name='Prefix']"
        value: $NAME_PREFIX
        required: Yes
        options:
          - Mr.
          - Ms.
          - Mrs.
          - Mr. and Mrs.
          - Miss
          - Dr.
          - Dr. and Mrs.
          - Dr. and Mr.
          - Admiral
          - Captain
          - Chief Master Sergeant
          - Colonel
          - Commander
          - Corporal
          - Father
          - Lieutenant
          - Lieutenant Colonel
          - Master Sergeant
          - Reverend
          - Sergeant
          - Second Lieutenant
          - Sister
          - Technical Sergeant
      - name: Subject
        selector: "form#thisForm select[name='Subject']"
        value: $TOPIC
        required: Yes
        options:
          - Agriculture
          - Animal Rights
          - Banking
          - Budget
          - Business/Economy
          - Campaign Finance/Elections
          - Children/Adoption
          - Civil Rights
          - Commerce
          - Crime/Drugs
          - Defense/Military
          - eNewsletter Response
          - Education
          - Energy
          - Environment
          - Flag Request
          - Foreign Affairs
          - Guns
          - Healthcare
          - Homeland Security
          - Housing
          - Human Rights
          - Immigration
          - Internet/Communications
          - Jobs
          - Labor
          - Law Enforcement
          - Medicare/Medicaid
          - Other
          - Postal Issues
          - Science
          - Social Security
          - Taxes
          - Tours
          - Trade
          - Transportation
          - Unemployment
          - Veteran's Affairs
          - Women's Issues
    - click_on:
      - value: Submit
        selector: "form#thisForm input[type='submit']"
    - find:
      - selector: "p"
        value: "Thank you!"
  success:
    headers:
      status: 200
    body:
      contains: "Thank"

bioguide: B001270
contact_form:
  method: post
  action: "/htbin/formproc_za/zip-auth.txt%26form%3D/contact/email/email-zip-authenticated%26nobase%26fpGetVer%3D2"
  steps:
    - visit: "https://bass.house.gov/contact/email"
    - fill_in:
        - name: required-zip5
          selector: "#required-zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - selector: "#submit"
    - find:
        - selector: "#required-first"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: required-valid-email
          selector: "#required-valid-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-subject
          selector: "#required-subject"
          value: $SUBJECT
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Ms.
            - Miss
            - Mrs.
            - Mr.
            - Mr. and Mrs.
            - Rev.
            - Dr.
            - The Honorable
            - Rabbi
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            I Need Personal Help: CASEWORK
            Agriculture: AGRICULTURE
            Animal Rights: ANIMALS
            Banking: BANKING
            "Budget & Taxes": TAXES
            "Justice & Civil Rights": JUDICIARY
            Consumer Protections: CONSUMER_PROTECTIONS
            "Crime & Law Enforcement": CRIME_AND_LAW_ENFORCEMENT
            "Defense & Military": DEFENSE_AND_MILITARY
            Education: EDUCATION
            Energy: ENERGY
            Environment: ENVIRONMENT
            Foreign Relations: FOREIGN_AFFAIRS
            "Government Reform & Elections": GOVERNMENT_REFORM_AND_ELECTIONS
            Health: HEALTH
            Homeland Security: HOMELAND_SECURITY
            Housing: HOUSING
            Human Services: HUMAN_SERVICES
            Immigration: IMMIGRATION
            "Jobs & Economy": JOBS_AND_ECONOMY
            "Lesbian & Gay Issues": LESBIAN_AND_GAY_ISSUES
            "Science & Technology": SCIENCE_AND_TECHNOLOGY
            Seniors: SENIORS
            Small Business: SMALL_BUSINESS
            Telecommunications: TELECOMMUNICATIONS
            Transportation: TRANSPORTATION
            Trade: TRADE
            Veterans: VETERANS
            "Women's Issues": WOMENS_ISSUES
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
        - selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: your message has been sent

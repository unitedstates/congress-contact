bioguide: M001144
contact_form:
  method: post
  action: /submit-contact.aspx
  steps:
    - visit: "https://jeffmiller.house.gov/contact/contactform.htm"
    - fill_in:
        - name: required-prefix
          selector: "form[name='contact'] input[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
        - name: required-first
          selector: "form[name='contact'] input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "form[name='contact'] input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "form[name='contact'] input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "form[name='contact'] input[name='required-city']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "form[name='contact'] input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form[name='contact'] input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
        - name: phone
          selector: "form[name='contact'] input[name='phone']"
          value: $PHONE
          required: true
        - name: required-email
          selector: "form[name='contact'] input[name='required-email']"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "form[name='contact'] textarea[name='required-message']"
          value: $MESSAGE
          required: true
    - select:
        - name: required-issue
          selector: "form[name='contact'] select[name='required-issue']"
          value: $TOPIC
          required: true
          options:
            Abortion: ABO
            Agriculture: AGR
            Animals: ANI
            Budget and Economy: BUD
            Congress and Elections: CONG
            Crime: CRI
            Education: EDU
            Energy: ENE
            Environment: ENV
            FEMA: FEMA
            Foreign Relations: FOR
            Government Affairs: GOV
            Gun Control: GUN
            Health: HEA
            Homeland Security: HOM
            Housing: HOU
            Immigration: IMM
            Information Request: INF
            Judiciary: JUD
            Labor: LAB
            Military: MIL
            Offshore Drilling: "OFF"
            Postal: POS
            Science and Technology: SCI
            Social Security: SOC
            Taxes: TAX
            Telecommunications: TEL
            Trade: TRA
            Transportation: TRAN
            Veterans: VET
            Welfare: WEL
            General: GEN
    - javascript:
        - value: document.querySelector("form[name='contact'] textarea[name='required-message']").value = document.querySelector("form[name='contact'] textarea[name='required-message']").value.replace(/"/g, '');
    - click_on:
        - value: Send Email
          selector: "form[name='contact'] input[type='submit'][value='Send Email']"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for sending me your email."

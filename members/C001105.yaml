bioguide: C001105
contact_form:
  method: get
  action: /Contact/ContactForm.htm
  steps:
    - visit: "https://comstockforms.house.gov/contact/"
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - fill_in:
        - name: zip5
          selector: "form.zipform.bootstrap input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform.bootstrap input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: true
    - click_on:
        - selector: "#submit"
    - wait:
        - value: 1
    - click_on:
        - selector: "#submit"
    - javascript:
        - value: "Array.prototype.forEach.call(document.querySelectorAll('style,[rel=\"stylesheet\"],[type=\"text/css\"]'), function(element){ try{ element.parentNode.removeChild(element) } catch(err){} });"
    - fill_in:
        - name: required-first
          selector: "#required-first"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "#required-last"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector: "#required-address"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "#required-city"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector: "#zip5"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "#zip4"
          value: $ADDRESS_ZIP4
          required: true
        - name: required-email
          selector: "#required-email"
          value: $EMAIL
          required: true
        - name: required-phone
          selector: "#required-phone"
          value: $PHONE
          required: true
        - name: required-message
          selector: "#required-message"
          value: $MESSAGE
          required: true
    - select:
        - name: required-prefix
          selector: "#required-prefix"
          value: $NAME_PREFIX
          required: true
          options:
            - Ms.
            - Miss
            - Mrs.
            - Mr.
            - Mr. and Mrs.
            - Rev.
            - Dr.
            - The Honorable
            - Rabbi
        - name: required-issue
          selector: "#required-issue"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Animals: AN
            Arts and Humanities: ART
            Banking and Finance: BANK
            Budget and Economy: BUD
            Help With a Federal Agency: Casework
            Campaign Finance Reform: CFR
            Congress and Elections: CONG
            Defense and Military: DEF
            Economy: ECON
            Education: EDU
            Energy: ENE
            Environment: ENV
            Federal Employees: FED
            Foreign Relations: FR
            Government Reform: GOV
            Guns: GUN
            Health: HEA
            Homeland Security: HOM
            Housing and Urban Development: HUD
            Immigration: IMM
            International Relations: INT
            Judiciary: JUD
            Labor: LAB
            LGBT: LGBT
            No Response Necessary: NRN
            Post Office: POST
            Science and Technology: SCI
            Social Issues: SOC
            Senior Citizens: SENIORS
            Social Security: SSEC
            Social Services: SOC.SERVICES
            Taxes: TAX
            Telecommunications: TEL
            Transportation: TRA
            Trade: TRADE
            Veterans: VET
            "Women's Issues": WOMEN
            Welfare: WEL
            Other Issue: OTHER
        - name: required-response
          selector: "#required-response"
          value: "Y"
          required: true
          options:
            "Yes, please contact me": "Y"
            "No, I wanted to voice my opinion": "N"
    - javascript:
        - value: document.querySelector("#required-message").value = document.querySelector("#required-message").value.replace(/"/g, '');
    - click_on:
        - selector: "#submit"
    - wait:
        - value: 1
    - click_on:
        - selector: "#submit"
  success:
    headers:
      status: 200
    body:
      contains: Your form has been successfully submitted.